<center>
<p id="demo"></p>

<script>
Number.prototype.pad = function(size)
{
    var s = String(this);
    while (s.length < (size || 2)) {s = "0" + s;}
	    return s;
}

var str = "";
for (var n = 0; n < 1; ++n)
{
    var id = n.pad(4);
    str += "<a href=https://repba.com/?p=boss/xhuge&k="+id+"&a=1>\n";
    str += "<img src=https://repba.com/data/boss/xhuge/"+id+"/";
    str += "0520.gif></a>\n";
}

console.log(str)
document.getElementById("demo").innerHTML = str;
</script>
