<script>
Number.prototype.pad = function(size)
{
    var s = String(this);
    while (s.length < (size || 2)) {s = "0" + s;}
	    return s;
}

var str = "";
for (var n = 0; n < 72; ++n)
{
    var id = n.pad(4);
    str += "<a href=https://repba.com/?p=boss/express&k=0002&a=1&image=" + id + ">";
    str += "<img src=https://repba.com/data/boss/express/0002/orig/thumb/" + id + ".jpg></a>";
}

document.getElementById("images").innerHTML = str;

var str = "";
for (var n = 0; n < 6; ++n)

}

</script>
