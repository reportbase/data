<script type="text/javascript" src="iframe.js"></script>
<script>
Number.prototype.pad = function(size)
{
    var s = String(this);
    while (s.length < (size || 2)) {s = "0" + s;}
	    return s;
}
function title() {return document.getElementById("title");}
function projects() {return document.getElementById("projects");}
var obj2 = meta.data[0];
document.getElementById("ifr").src="/?p=boss/"+obj2.name+"&k=0000&e=0&a=1" 
url.full = url.searchParams.get("f");
if (!url.full)
    url.full = "002";
var str = "";
for (var n = 0; n < meta.data.length; ++n)
{
    var obj = meta.data[n];
    str += "<div class=section-title>"+
        "<a href=/data/boss/"+obj.name+"/html/"+url.full+".html>"+obj.title+
        "</a></div>";
    str += "<div class=section-links>";
    for (var m = 0; m < obj.count; ++m)
    {
        var id = m.pad(4); 
        str += "<a target=ifr href=/?p=boss/"+obj.name+"&k="+id+"&a=1>"+id+"</a>&nbsp;/ ";
    }
    str += "</div><br><p>\n";
}

projects().innerHTML = str;
</script>
