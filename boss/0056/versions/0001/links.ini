[4000]
Title = Lightning Time
Author =  Jonathan Arron 
Quote = To say its wrong to say the lightning is pink
is nothing other than to say its not the case
the lightning is pink, its to say
the lightning isnt pink, and this isnt
something one could say
of the proposition the lightning is pink, but
a somewhat complicated sentence
about the lightning.
By the same token, to say
X thinks that the lightning is pink
means nothing other than
X thinks the lightning
is pink, or the lightning is pink,
thinks X, which is not
the same as, and, moreover,
doesnt even begin to resemble
the proposition the lightning is pink,
but is, or is like, a somewhat
more complicated phrase
about the lightning,
and about X.
And yet it was summer, it was evening,
and the lightning was blue.

[4001]
Title = Say Something About Child's Play
Author = Chris Abani
Quote = The soldier asks the boy: Choose which
do I cleave? Your right arm or left?
The boy, ten, maybe nine, says: Neither,
or when I play, like a bird with a broken wing
I will smudge the line of the hopscotch
square, let the darkness in.
The soldier asks again: Choose which
do I cleave? Your right leg or left?
Older in this moment than his dead father, the boy
says: Neither, or when I dance the spirit dance,
I will stumble, kick sand in the face of light.
This boy says: Take my right eye,
it has seen too much, but leave me the left,
I will need it to see God.

[4002]
Title = Fruit
Author = Chris Abani
Quote = A Full Moon leaning on a skyscraper. The taste:
qat and sweets on a tropical afternoon.
The dogs black tongue was more terrifying than its teeth.
The gravestone rising out of the puddle was more sinister
than the body we discovered as children swinging
in the summer hot orchard.

[4003]
Title = Los Angeles
Author = Chris Abani
Quote = A red sky and angels thick like palm trees,
and garbage blown in the wind like cars
and the gluttony of SUVs
in an endless river of traffic.
Through the dark, we say, through the dark:
but do we ever really know?
There is a man in a field and he is searching for God.
Father, he says, father.
In the distance, birds, traffic, and children.
There is a blue sky. There is a sky blue with night.
The call of the earth is a primitive song,
stomping feet and broken men.
There is a blue sky. And night.
The city is a flock of lights.
The darkness of tunnels like caves is knowledge,
also mortal. Maps are like God.
They are the city yet not the city.
They contain the city but yet do not.
We trace the lines in loss.
Sometimes we find treasure.
Sometimes something fills the mind,
something at which we pause, stopped.
The way a photograph cannot remember the living.

[4004]
Title = Salt
Author = Chris Abini
Quote = I have seen many red nights and purple
evenings taut with cold and winterlight,
and afternoons yellow with ripe leaves,
but I have never seen the Northern Lights
or a comet shower or an alien or a desert crossing
from Mexico, people loping like coyotes
in the floodlight-silver night.
Although there was an evening when rounding a bend
on a river walk in London I saw a heron lift off
and slice the silence with its snakelike head,
all wings and feathers and lapping water.
A crepuscular light, brittle like a saltine, and oh, the salt.

[4005]
Title = Lumen
Author = Chris Abini
Quote = A foot poised over a pool.
The surface breaks, a boy falls in,
his laughter fills the afternoon.
Ritual is the only language we truly believe in:
tea steaming a glass mug on a table,
smoke from a cigarette filling the room with blue,
the way the sun falls across our face as we sleep.
These are our things we say.
But somewhere a door closes and another day begins.
What if the woman we have always loved,
the one we desire to wake to is our mother?
The holy homeless fill the city like so many weeds.
Only Gods children can see them.
A blue cross on a wall is a flame.
A ball falling from the sky is a meteor.
Rust is its own kind of truth:
like blood, like cities, like sunlight on a dusty road.
We never find it, of course, but its always there,
between the smoke and the flame.

[4006]
Title = Ode to What I Do Not Know
Author = Gbenga Adesina
Quote = Two Animals, doe-eyed, slick across the road
into the femur of the night. Their feet learn
the reptile skin of earth, dark roots, and the tethering of dream.
I wake up away from myself.
The fast animals of my eyes crouch through thickets
into a sky-colored beach where I suddenly look up and see
that my tongue is a country of birds.
This water twists like a snake to taste itself. Water says, you know,
I have never tasted of myself. I do not know myself.
On a morning radio show about lines and colors, a man phoned in. There was a
child howling in the house of his mouth.
He said, Please listen to me. Please. Im prejudiced. His voice cracked. I need help.
What spilled out of the stereo lay on my floor. Breathing.
It had furs. Dark. Lord. The fizz of it.
Some nights I wake up panting, knowing
that Im a strangerwith accent, homeless
in the childhood country of my body.
Some nights I clench my fist, my teeth. I try hard to not turn on my bed. I fear what
lives in me might spill out and darken the floor.
A knife. Not silence. Slice through us.
What is loss, if not your body refusing to give you back to yourself.

[4007]
Title = Fish Hook
Author = Eve Alexandra
Quote = The World is full of what Ive lost.
September eats the Ausable,
the belly of the brook trout is bright
as the wing of the monarch.
I consider telling you about these two fish
or the whole river of them. How they scissor
each other, how they flick and shimmer.
The first fishing line was made with spun silk.
The first lure of bronze or bone.
Daisy chain, spinner, decoy, spoon.
Lure, yes, you would know
how to catch and clean such a thing,
separate the rainbow scales from the flesh.
Maybe you give this one back, catch
and release into the water.
Give it back like you did my body.
Im trying to touch my lips,
but I can only come thinking of you.
Skin waxed the way you like it,
water everywhere, my nipples barbed,
your thumb rough in my mouth.

[4008]
Title = The Sympathy of Angels
Author = James Arthur
Quote = Being of tragic bent
we incline to the future
and the past. But we
see you. We
see how tired you are
as you lean on your rifle
or your shovel.
We see the fired shells
and the head they go into.
We too are shells,
you too are graves.
Equally to all men, we
have nothing to say.
Adore. We are just. We
serve a monarch
in a silk sarcophagus.

[4009]
Title = Troy
Author = James Arthur 
Quote = The War is wrapping up, and theres nothing left of Troy.
Broken stone, broken clay, a smoke stain on the sky.
The Greeks even broke the skull and back of Hectors little boy.
Odysseus, packing up his bags, thinks, Soon Ill be home.
Agamemnons looking forward to a good meal and a bath.
But this afternoon belongs to Ajax, a towering psychopath
standing by a flock of sheep that hes butchered in a rage,
and like a man whos just shot up a shopping mall
with a semiautomatic, Ajax can answer all this killing
only with the killing of himself.
Soon hell sit down and start to weep,
like a naughty child full of shame, because he is a man-killer,
and a man-killer does not kill sheep.
The Greeks didnt come to halt a genocide
or to spread democracy. Behind their great encampment
are their island kingdoms, speckled against the sea.
Beyond, scavenged by turning seabirds,
are the Pillars of Hercules, said to bear the words,
There is nothing beyond this point.

[4010]
Title = Interpretation of a Painted Landscape
Author = James Arthur
Quote = This little world is a quiet one. Cattle graze on a rock
jutting out above the bay, while sailboats,
brown and gray, gray and brown, drift above the harbor
like weather-beaten swans. One cow, standing at an angle
to the other members of the herd,
looks as if a piercing thought had occurred to her
and almost immediately gone away. Who knows where
the boats are going, and whether the business
taking them there is wicked or benign? Are the animals
to be loaded onto ships, and shuffled off to slaughter,
or have the cowherds brought the cattle here
simply for the pleasure of spending the morning
by the water? The only people we can see
are represented in profile, or from behind,
so we cant read their features, any more than we
can really know the mind of that solitary cow.
Soon the great gray ships will unwind themselves
from their torpor, take the wind, and depart.
So what does the whole thing mean, anyway?
Is this painting an important work of art?
A pair of gulls are so remote, they might as well
be disembodied wings. Everything is at the center
and the periphery; a landscape values people
at the level that it values other things.

[4011]
Title = Renaissance Fair
Author = James Arthur
Quote = But not so much the Renaissance
as the Middle Ages; not so much the Middle Ages
as the Olden Times. Baronets and ladies walk the streets
of this mock medieval village, mingling with wizards
and with burly Viking raiders, who, far from contemplating
any murder, rape, or pillage, are standing in the coffee line,
sharing a bag of deep-fried pickles. A Morris dance
unfolds on one of the smaller outdoor stages, as vendors
hawk handicrafts of colored glass and crystal.
Now come the horses for the joust, hung with colors, prancing!
Now come the knightssome, long of tooth
and broad-bottomed in the saddle, but knights anyway,
of equal parts gentleness and power. This is Camelot
at its apogee, where chivalry is figured as a flower;
the knights spur forward, into a theater of battle.
But Camelot would not be Camelot were it not unsound
in some way that no enchantment could ever mend.
Alas! for all the pageantry that must eventually
stutter to an end: for the Scotch eggs, and the crab cakes,
and the slow-roasted mutton shoulder.
Alas! for the beer tent, and the dads in chain mail,
pushing their kids uphill in strollers. In a boxy, sloping field
doing duty as a parking lot, cars and SUVs are waiting
to carry their owners back, past gas stations
and off-ramps, to jobs in Baltimore and DC
or over the Chesapeake Bay Bridge
to the pretty little towns that pack the Eastern Shore.
Eight weeks of the year, the Renaissance is here;
theres really nothing much for the other forty-four.
Camelot is what you feel nostalgic for
even before it fades.

[4012]
Title = Ghost Life
Author = James Arthur
Quote = November. My shadow steps outside, a knit scarf
double-wrapped around his throat,
wearing his feel-good canvas coat, a hand-me-down
with frayed cuffs and an ink splotch where a pen
burst in a side pocket years ago,
on a colder day. A Safeway bag blowing willy-nilly 
across a puddleful of bricks . . .
and treetops are raucous clown wigs
and daubs of oil paint. My shadow feels my company,
my stepping as he steps, feels,
although he knows it cant be true, that the fall
and all its wreckage were invented
just for him. Nameless as a water drop, he walks
sideways up a wall, and is taller with every step
and thinner than a flame.

[4013]
Title = Vertigo
Author = James Arthur
Quote = Copper Geese revolving on a weathervane, searching for a tailwind,
as if they had somewhere to go:
I know its dumb, but I feel sad for them,
seeing them creak on their spindle.
Dont I pull you on, as if we too
were joined on a stem?
Back to someplace weve been,
or onward, to some place of promise?
I hate these verandas and gables, all this wooden siding.
I wish I could see this city
as I will years from now.
The wind picks up; the geese turn again.

[4014]
Title = Rapid Transit
Author = James Arthur
Quote = ONE TRAIN OVERTAKES another going the same way,
so two sets of passengers come eye-to-eye
and out one side of each train 
a world flashes by, and opposite,
a world of strangers, passing slow.
As one end of a kayakers paddle cuts into a lake
the other end flings water at the sky.
A hand that can squeeze into a fist, turn a key,
or stroke her cheek is the perfect, backward twin
of the other, clumsy one.
Somewhere its early evening, but here, early morning:
into a smack of yawning air, the overtaking train
snaps free. Sun flash, stereo store,
a boy bends down, seeing a nickel.

[4015]
Title = Kiss
Author = James Arthur
Quote = To Inhabit as the air inhabits, coasting
invisibly through branches . . .
the town spreads over a gorge, houses erased by sunlight; aerials
clustering on rooftops,
blue hills receding
Well, you say, well come back someday.

[4016]
Title = Epithalamium
Author = James Arthur
Quote = I will be very sorry
for all the things that I do
as long we both shall live
and you will tell me
until youve convinced yourself
that there is nothing
to forgive.

[4017]
Title = Summer Song
Author = James Arthur
Quote = Fifty floors above the street,
you in a summer dress. Star-shaped holes in a steel chandelier
giving shape to the stars elsewhereness
Or a tall flag snaps
against a sour-looking sky, and troopers sailing in by
parachute are clothespins
pinning up the sky. Or someone sets a fire
by kissing an inlaid floor of stone.
In the subway, we see an old woman
a million miles from home. The galaxies known by number
outnumbering those with names ...
I marry you in the morning
and I marry you each day.
I feel the strain inside the song,
the Atlantic in the shell.
I feel a tall wind rising up to take
and bear me far away.

[4018]
Title = Superstition 
Author = ASHLEY AUGUST
Quote = To whistle in your home meant you were making room for bad luck
Like a man who didnt wipe his feet clean at the door
It meant you were the inviting host of an evil spirit
It meant you were asking for your home to be set on fire from the foundation
In America, people whistle while they work
Whistle while happy
Whistle to call an animal on four legs closer
Recently I learned how to do this singing with
Just my lips, tongue, and breath
Old habits die hard
So I only do it outside the house
I have a fear of meeting the person who will ruin me while whistling
While happy or attempting to start a fire
Which means they will be my very own evil spirit on four legs
The ghost my mother warned me about hissing past the doorframe
The unseen fire starter
The house will smell like propane and lighter fluid
While on the train, folks will look around like they just saw a ghost
and ask what smells like it is burning
and I know they will mean me
Which translates to me being the one with the dead dog
Which means they will know I am the one who did not listen to her mother
Who plays with ghosts and doesnt expect
a fire or man to burn my house down

[4019]
Title = The Road Not Taken
Author = Robert Frost
Quote = Two roads diverged in a yellow wood,
And sorry I could not travel both
And be one traveler, long I stood
And looked down one as far as I could
To where it bent in the undergrowth;
Then took the other, as just as fair,
And having perhaps the better claim,
Because it was grassy and wanted wear;
Though as for that the passing there
Had worn them really about the same,
And both that morning equally lay
In leaves no step had trodden black.
Oh, I kept the first for another day!
Yet knowing how way leads on to way,
I doubted if I should ever come back.
I shall be telling this with a sigh
Somewhere ages and ages hence:
Two roads diverged in a wood, and I-
I took the one less traveled by,
And that has made all the difference.

[4020]
Title = Photo-finish 
Author = BY JOHN KINSELLA AND THURSTON MOORE
Quote = We rearrange strange the rubble to let a forest through
We, pernicious, pretty and star-crossed, let sap
Rise through limbs and perfect wings hovering
In silent sonic scape catch breath
Before it is trapped, scurried imaginations unheard
By penthouses windows
Dissolve into warm and luscious secretion
To let falcons and waterbirds fly-through, cry calm victory.

[4021]
Title = Signal Jamming 
Author = BY JOHN KINSELLA AND THURSTON MOORE
Quote = Believe the jammed signals
For they dispel the radar stripe
Of licking universes where
The scent is insane insatiable
Lunatic street thank you
Implying I met then denied you
Met and absolved the lucid leaves
Falling out of season as static
In their step and limbs outstretched
To take us in and down with laurels
Burning through terrific moments
We captured the rain-princes gaze
Set sail to castles long relinquished
With intentions of alchemy
And Don Juans hallucinatory
High jinksbut out of such wreckage
Our ambition fell flat of the meteorite train,
The X spot that the entrepreneur couldnt soothe
With all his silicon and lithium, leaving us
Exposed to the drawbridge down around his ankles

[4022]
Title = Alpha Step 
Author = JACK UNDERWOOD
Quote = A change to my usual sleeping position,
earth holding me close
like Im something that it loves.
I feel a murmur through the hedgerow,
old gods thawing from the permafrost.
Only a matter of time
before an Empire falls
into the hands of an idiot
and there are more ways of saying things
than things worth saying;
only a matter of love to steer the wind,
which batters us daily, this only life
that climbs beyond unfashionable
beginnings, leaving us leaving it,
breathless software, a bite taken out
of the grand old narrative,
while our ghosts refuel midair.
Deep time. Lovely time.
The human print will not survive.
I mean like, woo, there it was.

[4023]
Title = Subway Seethe 
Author = J. ALLYN ROSSER
Quote = What could have been the big to-do
that caused him to push me aside
on that platform? Was a woman who knew
there must be some good even inside
an ass like him on board that train?
Charity? Frances? His last chance
in a ratty string of last chances? Jane?
Surely in all of us is some good.
Better love thy neighbor, buddy,
lest she shove back. Maybe I should.
It's probably just a cruddy
downtown interview leading to
some cheap-tie, careerist, dull
cul-de-sac he's speeding to.
Can he catch up with his soul?
Really, what was the freaking crisis?
Did he need to know before me
if the lights searching the crowd's eyes
were those of our train, or maybe
the train of who he might have been,
the person his own-heart-numbing,
me-shoving anxiety about being
prevents him from ever becoming?
How has his thoughtlessness defiled
who I was before he shoved me?
How might I be smiling now if he'd smiled,
hanging back, as though he might have loved me?

[4024]
Title = A Hymn to Childhood 
Author = BY LI-YOUNG LEE
Quote = Childhood? Which childhood?
The one that didnt last?
The one in which you learned to be afraid
of the boarded-up well in the backyard
and the ladder in the attic?
The one presided over by armed men
in ill-fitting uniforms
strolling the streets and alleys,
while loudspeakers declared a new era,
and the house around you grew bigger,
the rooms farther apart, with more and more
people missing?
The photographs whispered to each other
from their frames in the hallway.
The cooking pots said your name
each time you walked past the kitchen.
And you pretended to be dead with your sister
in games of rescue and abandonment.
You learned to lie still so long
the world seemed a play you viewed from the muffled
safety of a wing. Look! In
run the servants screaming, the soldiers shouting,
turning over the furniture,
smashing your mothers china.
Dont fall asleep.
Each act opens with your mother
reading a letter that makes her weep.
Each act closes with your father fallen
into the hands of Pharaoh.
Which childhood? The one that never ends? O you,
still a child, and slow to grow.
Still talking to God and thinking the snow
falling is the sound of God listening,
and winter is the high-ceilinged house
where God measures with one eye
an ocean wave in octaves and minutes,
and counts on many fingers
all the ways a child learns to say Me.
Which childhood?
The one from which youll never escape? You,
so slow to know
what you know and dont know.
Still thinking you hear low song
in the wind in the eaves,
story in your breathing,
grief in the heard dove at evening,
and plentitude in the unseen bird
tolling at morning. Still slow to tell
memory from imagination, heaven   
from here and now,
hell from here and now,
death from childhood, and both of them
from dreaming.

[4025]
Title = Woman and Child 
Author = BY JUDITH BEVERIDGE
Quote = They listen to the myna birds dicker in the grass.
The childs blue shoes are caked with
garden dirt. When he runs, she sees the antics
of a pair of wrens. She works the garden,
a pot of rusting gardenias has given off its ales
and infused the danker germinations of her
grief. She watches her son chase pigeons,
kick at the leaves piled high. Now, a magpie
adds to his cascades of laughter as he runs with
the hose, pours a fine spray, happy to be giving
to the grass this silver courtship. She sighs,
watches the drops settle in. Today, who
can explain the sadness she feels. Surely this
day is to be treasured: the sun out, the breeze
like a cats tongue licking a moon of milk;
her son expending himself in small, public
bursts, happy among clover where bees hover,
and unfold centrefolds of nectar. Today,
who can explain the heaviness in her head, as if
all her worries were tomes toward a larger work,
one she knows she will never finish, but to which
she must keep adding, thought by thought.
She sweeps the petals, smells their russet imprint.
Soon dusk will come with an envoy of smoke
and her son outlast her patience by a rose.
Already he is tiring, puling at the flowers.
It wont be long before theyll go in, listen
to the jug purr comfort. Hell sleep and shell
lie back, or get up to unhook the cry of her cat
from the wire door. Now, a few cicadas are idling,
giving each other the gun and a cockatoo calls,
a haughty felon. She sighs, knowing she wont
escape her mood today, the turned earth
or its rank persuasions; her childs petulance
flaring like an orchid, or a cockatoos unruly crest.
Today, she knows she will need to consider
her unhappiness, of what she is a prisoner  if not
the loss of hopes particulars. Her son soaks
the path, rinses the sky of its featureless blue.
He is giving that water, now, to everything.

[4026]
title = First Snow
Author = ARTHUR SZE
Quote = A rabbit has stopped on the gravel driveway:
imbibing the silence,
you stare at spruce needles:
there's no sound of a leaf blower, 
no sign of a black bear;
a few weeks ago, a buck scraped his rack
against an aspen trunk;
a carpenter scribed a plank along a curved stone wall.
You only spot the rabbit's ears and tail:
when it moves, you locate it against speckled gravel,
but when it stops, it blends in again;
the world of being is like this gravel:
you think you own a car, a house,
this blue-zigzagged shirt, but you just borrow these things. 
Yesterday, you constructed an aqueduct of dreams
and stood at Gibraltar,
but you possess nothing.
Snow melts into a pool of clear water;
and, in this stillness,
starlight behind daylight wherever you gaze. 

[4027]
title = Might Have Been July, Might Have Been December
author = ROBERT WRIGLEY
quote = More oblique the eagles angle
than the ospreys precipitous fall,
but rose up both and under them dangled
a trout, the point of it all.
Festooned, a limb on each ones
favored tree either side of the river,
with chains of bone and lace of skin
the rivers wind made shiver.
Sat under them both, one in December,
one in July, in diametrical seasonal airs,
and once arrived home, as I remember,
with a thin white fish rib lodged in my hair.

[4028]
title = My Father's Oak
author = MARIE HOWE
quote = My father's oak, three years taller, stands taller now than I. 
Two crows for company. 
One gripping the telephone wire overhead, cries out.
The other, lumbering across the cold dirt like a man in a bar room, answers.
Blocks away, a cloud of starlings startles and lifts in one great wavering
gesture, from one anonymous tree to another,
leaves in a deliberate wind,
and I, standing here, feel for one moment, that the earth does not move.
The lumbering crow stumbles and flies screeching to the wire near the other. 
The leaves of the oak flutter, tarnished and dumb.
Speak to me, crows. Teach me to walk like a sailor.
Tell me what this tree superintends. 

[4029]
title = The Coyote Killers
author = NIKKI WALLSCHLAEGER
quote = Howl something
you want heard,
guaranteed
youll be hunted.
Howl something
sweet and it wont
matter either.
Someone will start
a murder club built
for your friends,
holding contests
for the most killed.
Theyll shoot, yell,
smoke you out of
your own company,
take a sharp right
when they couldve
made a left turn,
leaving the cold
meats of a movement
quelling in the sun.
Gunned-up hides,
dogs barking backward.
Our growls only get
more bountiful from
here, honey.
A gust through a forest
of lowered eternities.
When a baby comes,
theyre born on behalf
of the lost.

[4030]
title = Thirst
author = ANTONIA POZZI
quote = Now you want me to tell you
a history of fish
while the lake clouds over?
But dont you see
how thirst beats in the throat
of the lizards on the crushed leaves?
On the ground
autumns dead hedgehogs
have plunged through the periwinkles.
And you chew
the parched stalks:
already the corner of your lip is bleeding a bit.
And now
you want me to tell you
the history of birds?
But in the heat
of noon, the wild cuckoo
flies alone.
And still
the lost puppy howls among the brambles:
perhaps the bay horse, running,
struck him with a black hoof
on his snout.

[4031]
title = Snail
author = LANGSTON HUGHES
quote = Little snail,
Dreaming you go.
Weather and rose
Is all you know.
Weather and rose
Is all you see,
Drinking
The dewdrops
Mystery.

[4032]
title = A Dream
author = Edgar Allan Poe
quote = In visions of the dark night
I have dreamed of joy departed-
But a waking dream of life and light
Hath left me broken-hearted.
Ah! what is not a dream by day
To him whose eyes are cast
On things around him with a ray
Turned back upon the past?
That holy dream- that holy dream,
While all the world were chiding,
Hath cheered me as a lovely beam
A lonely spirit guiding.
What though that light, thro' storm and night,
So trembled from afar-
What could there be more purely bright
In Truth's day-star?

[4033]
title = Lark-Luster
author = BY EAMON GRENNAN
quote = Gravity-defying, the lark in the clear air of a June 
morning stays aloft on a hoist of song only, and only 
when song goes as breath gives out does the bird let 
itself down the blue chute of air in such an aftermath 
silence so profound youd think it was a double-life 
creature: one life aloft in blue, all clarity, the 
other hidden in the green swaddle of any rocky field 
out here where, when summer happens, youd almost see 
the long silver ribbons of song the bird braids as if 
binding lit air to earth that is all shadows, to keep 
us (as we walk our grounded passages down here) alive to 
what is over our headssong and silenceand the lot of us 
leaning up: mind-defeated again, just harking to it.

[4034]
title = Artist's Life
author = Wheeler Wilcox
quote = Of all the waltzes the great Strauss wrote,
mad with melody, rhythm--rife
From the very first to the final note,
Give me his 'Artist's Life!'
It stirs my blood to my finger ends,
Thrills me and fills me with vague unrest,
And all that is sweetest and saddest blends
Together within my breast.
It brings back that night in the dim arcade,
In love's sweet morning and life's best prime,
When the great brass orchestra played and played,
And set our thoughts to rhyme.
It brings back that Winter of mad delights,
Of leaping pulses and tripping feet,
And those languid moon-washed Summer nights
When we heard the band in the street.
It brings back rapture and glee and glow,
It brings back passion and pain and strife,
And so of all the waltzes I know,
Give me the 'Artist's Life.'
For it is so full of the dear old time--
So full of the dear friends I knew.
And under its rhythm, and lilt, and rhyme,
I am always finding--you.

[4035]
title = The Mothers
author = J. MAE BARIZO
quote = We must be
the inviolate
petals, always
queering to-
ward the sun,
must be water
on the lips of
flaming cities,
quenching
the husbands,
insatiable. These
days the abdomen
blossoms, but
we must be
boneless, edible
fish. We must
beg for bouquets
for absent sons.
This is how we
know devotion:
listening to lovers
sleep, breathing
like monster trucks,
wanting to soothe
them when the dream
is done. We march
the sinking avenues,
finger the curls
at the babys neck,
hanging from
the brink at
office hour,
gulping Xanax
in their white
oblong shells.
Cities can sleep
but we can never.
Vigilant animals
on our hands and
knees, asking for
it again and again.

[4036]
title = Packing
author = SAMPURNA CHATTARJI
quote = I put in a butterfly, first.
Shake its purple noondust air
into the furthest corner where
it will be safe.
Then, I put in the snake
that he bit a mouthful out of,
silenced with a stone.
What else was there room for,
after that?

[4037]
title = Passage
author = RANJIT HOSKOTE
quote = Ask him at four
the con man with the fancy herb
whether the shirt will still fit
the grain still stream millward
the girl still hold her balance
on the fraying rope
How to hold and frame
no, see see see
as if for the first time
the raw unpolished yellow skin
of the door the warm brick skin
of the terrace the downy cream floor
You must be alert
to coffee stain and mosquito bite
red cloud of panic on the inner arm
the rivers pulse beating in the brain
its gilded fish bursting the weir of sleep
source forgotten mouth unknown
upstream and downstream braided
one current from which the wounded dolphin leaps
slipping from this skin of water to the next
finding balance on a wave
its you and me both
asking whos really native in passage.

[4038]
title = Transmogrified
author = ROCHELLE POTKAR
quote = He was first a snake and was in love with hera she-snake. And then he molted 
and after he molted he was a turtle and he met another she-turtle and fell in love with 
her. When he deshelled after years, he became a four-legged animal, black spots sprouting 
over his fur, and he fell for a leopard. He moved this way through the jungles, the savannas, 
the deserts, the skies, through the oceans, the air, the land and beneath it, changing and changing 
and meeting and falling in love with new she-species.
The lovers he left behind did not change. They were who they were. The same.
They were individualistic so to speak, but now they were also heartbroken and full of hate for 
him the one who had left in the middle of, sometimes, passionate lovemaking.
They had no idea how it was to live so many lives in one life like him.
To take no breaks with rebirths from being mosquito to man.

[4039]
title = To You
author = by Walt Whitman
quote = LET us twain walk aside from the rest;
Now we are together privately, do you discard ceremony,
Come! vouchsafe to me what has yet been vouchsafed to noneTell me the whole story,
Tell me what you would not tell your brother, wife, husband, or physician.

[4040]
title = Birches
author = Robert Frost
quote = When I see birches bend to left and right
Across the lines of straighter darker trees,
I like to think some boy's been swinging them.
But swinging doesn't bend them down to stay
As ice-storms do. Often you must have seen them
Loaded with ice a sunny winter morning
After a rain. They click upon themselves
As the breeze rises, and turn many-colored
As the stir cracks and crazes their enamel.
Soon the sun's warmth makes them shed crystal shells
Shattering and avalanching on the snow-crust--
Such heaps of broken glass to sweep away
You'd think the inner dome of heaven had fallen.
They are dragged to the withered bracken by the load,
And they seem not to break; though once they are bowed
So low for long, they never right themselves:
You may see their trunks arching in the woods
Years afterwards, trailing their leaves on the ground
Like girls on hands and knees that throw their hair
Before them over their heads to dry in the sun.
But I was going to say when Truth broke in
With all her matter-of-fact about the ice-storm
I should prefer to have some boy bend them
As he went out and in to fetch the cows--
Some boy too far from town to learn baseball,
Whose only play was what he found himself,
Summer or winter, and could play alone.
One by one he subdued his father's trees
By riding them down over and over again
Until he took the stiffness out of them,
And not one but hung limp, not one was left
For him to conquer. He learned all there was
To learn about not launching out too soon
And so not carrying the tree away
Clear to the ground. He always kept his poise
To the top branches, climbing carefully
With the same pains you use to fill a cup
Up to the brim, and even above the brim.
Then he flung outward, feet first, with a swish,
Kicking his way down through the air to the ground.
So was I once myself a swinger of birches.
And so I dream of going back to be.
It's when I'm weary of considerations,
And life is too much like a pathless wood
Where your face burns and tickles with the cobwebs
Broken across it, and one eye is weeping
From a twig's having lashed across it open.
I'd like to get away from earth awhile
And then come back to it and begin over.
May no fate willfully misunderstand me
And half grant what I wish and snatch me away
Not to return. Earth's the right place for love:
I don't know where it's likely to go better.
I'd like to go by climbing a birch tree,
And climb black branches up a snow-white trunk
Toward heaven, till the tree could bear no more,
But dipped its top and set me down again.
That would be good both going and coming back.
One could do worse than be a swinger of birches.

[4041]
title = Walking Around
author = Pablo Neruda
quote = It so happens I am sick of being a man.
And it happens that I walk into tailorshops and movie
houses dried up, waterproof, like a swan made of felt
steering my way in a water of wombs and ashes.
The smell of barbershops makes me break into hoarse
sobs.  The only thing I want is to lie still like stones or wool.
The only thing I want is to see no more stores, no gardens,
no more goods, no spectacles, no elevators.
It so happens that I am sick of my feet and my nails
and my hair and my shadow.
It so happens I am sick of being a man.
Still it would be marvelous
to terrify a law clerk with a cut lily,
or kill a nun with a blow on the ear.
It would be great
to go through the streets with a green knife
letting out yells until I died of the cold.
I don't want to go on being a root in the dark,
insecure, stretched out, shivering with sleep,
going on down, into the moist guts of the earth,
taking in and thinking, eating every day.
I don't want so much misery.
I don't want to go on as a root and a tomb,
alone under the ground, a warehouse with corpses,
half frozen, dying of grief.
That's why Monday, when it sees me coming
with my convict face, blazes up like gasoline,
and it howls on its way like a wounded wheel,
and leaves tracks full of warm blood leading toward the
night.  And it pushes me into certain corners, into some moist
houses, into hospitals where the bones fly out the window,
into shoeshops that smell like vinegar,
and certain streets hideous as cracks in the skin.
There are sulphur-colored birds, and hideous intestines
hanging over the doors of houses that I hate,
and there are false teeth forgotten in a coffeepot,
there are mirrors
that ought to have wept from shame and terror,
there are umbrellas everywhere, and venoms, and umbilical
cords.  I stroll along serenely, with my eyes, my shoes,
my rage, forgetting everything,
I walk by, going through office buildings and orthopedic
shops, and courtyards with washing hanging from the line:
underwear, towels and shirts from which slow
dirty tears are falling.

[4042]
title = If those I loved were lost
author = Emily Dickinson
quote = If those I loved were lost
The Crier's voice would tell me --
If those I loved were found
The bells of Ghent would ring --
Did those I loved repose
The Daisy would impel me.
Philip -- when bewildered
Bore his riddle in!

[4043]
title = Phenomenal Woman
author = Maya Angelou
quote = Pretty women wonder where my secret lies.
I'm not cute or built to suit a fashion model's size
But when I start to tell them,
They think I'm telling lies.
I say,
It's in the reach of my arms
The span of my hips,
The stride of my step,
The curl of my lips.
I'm a woman
Phenomenally.
Phenomenal woman,
That's me.

I walk into a room
Just as cool as you please,
And to a man,
The fellows stand or
Fall down on their knees.
Then they swarm around me,
A hive of honey bees.
I say,
It's the fire in my eyes,
And the flash of my teeth,
The swing in my waist,
And the joy in my feet.
I'm a woman
Phenomenally.
Phenomenal woman,
That's me.

Men themselves have wondered
What they see in me.
They try so much
But they can't touch
My inner mystery.
When I try to show them
They say they still can't see.
I say,
It's in the arch of my back,
The sun of my smile,
The ride of my breasts,
The grace of my style.
I'm a woman

Phenomenally.
Phenomenal woman,
That's me.

Now you understand
Just why my head's not bowed.
I don't shout or jump about
Or have to talk real loud.
When you see me passing
It ought to make you proud.
I say,
It's in the click of my heels,
The bend of my hair,
the palm of my hand,
The need of my care,
'Cause I'm a woman
Phenomenally.
Phenomenal woman,
That's me.

[4044]
title = Dedication
author = Robert Louis Stevenson
quote = My first gift and my last, to you
I dedicate this fascicle of songs -
The only wealth I have:
Just as they are, to you.

I speak the truth in soberness, and say
I had rather bring a light to your clear eyes,
Had rather hear you praise
This bosomful of songs

Than that the whole, hard world with one consent,
In one continuous chorus of applause
Poured forth for me and mine
The homage of ripe praise.

I write the finis here against my love,
This is my love's last epitaph and tomb.
Here the road forks, and I
Go my way, far from yours.

[4045]
title = Be Glad Your Nose is on Your Face
author = Jack Prelutsky
quote = Be glad your nose is on your face,
not pasted on some other place,
for if it were where it is not,
you might dislike your nose a lot.

Imagine if your precious nose
were sandwiched in between your toes,
that clearly would not be a treat,
for you'd be forced to smell your feet.

Your nose would be a source of dread
were it attached atop your head,
it soon would drive you to despair,
forever tickled by your hair.

Within your ear, your nose would be
an absolute catastrophe,
for when you were obliged to sneeze,
your brain would rattle from the breeze.

Your nose, instead, through thick and thin,
remains between your eyes and chin,
not pasted on some other place--
be glad your nose is on your face!

[4046]
title = If
author = Rudyard Kipling
quote = If you can keep your head when all about you
Are losing theirs and blaming it on you;
If you can trust yourself when all men doubt you,
But make allowance for their doubting too;
If you can wait and not be tired by waiting,
Or, being lied about, dont deal in lies,
Or, being hated, dont give way to hating,
And yet dont look too good, nor talk too wise;

If you can dreamand not make dreams your master;
If you can thinkand not make thoughts your aim;
If you can meet with triumph and disaster
And treat those two impostors just the same;
If you can bear to hear the truth youve spoken
Twisted by knaves to make a trap for fools,
Or watch the things you gave your life to broken,
And stoop and build em up with wornout tools;

If you can make one heap of all your winnings
And risk it on one turn of pitch-and-toss,
And lose, and start again at your beginnings
And never breathe a word about your loss;
If you can force your heart and nerve and sinew
To serve your turn long after they are gone,
And so hold on when there is nothing in you
Except the Will which says to them: Hold on;

If you can talk with crowds and keep your virtue,
Or walk with kingsnor lose the common touch;
If neither foes nor loving friends can hurt you;
If all men count with you, but none too much;
If you can fill the unforgiving minute
With sixty seconds worth of distance run
Yours is the Earth and everything thats in it,
Andwhich is moreyoull be a Man, my son!

[4047]
title = Annabel Lee
author = by Edgar Allan Poe
quote = It was many and many a year ago,
In a kingdom by the sea,
That a maiden there lived whom you may know
By the name of Annabel Lee;
And this maiden she lived with no other thought
Than to love and be loved by me.

I was a child and she was a child,
In this kingdom by the sea;
But we loved with a love that was more than love-
I and my Annabel Lee;
With a love that the winged seraphs of heaven
Coveted her and me.

And this was the reason that, long ago,
In this kingdom by the sea,
A wind blew out of a cloud, chilling
My beautiful Annabel Lee;
So that her highborn kinsman came
And bore her away from me,
To shut her up in a sepulchre
In this kingdom by the sea.

The angels, not half so happy in heaven,
Went envying her and me-
Yes!- that was the reason (as all men know,
In this kingdom by the sea)
That the wind came out of the cloud by night,
Chilling and killing my Annabel Lee.

But our love it was stronger by far than the love
Of those who were older than we-
Of many far wiser than we-
And neither the angels in heaven above,
Nor the demons down under the sea,
Can ever dissever my soul from the soul
Of the beautiful Annabel Lee.

For the moon never beams without bringing me dreams
Of the beautiful Annabel Lee;
And the stars never rise but I feel the bright eyes
Of the beautiful Annabel Lee;
And so, all the night-tide, I lie down by the side
Of my darling- my darling- my life and my bride,
In the sepulchre there by the sea,
In her tomb by the sounding sea.

[4048]
title = Funeral Blues
author = W. H. Auden
quote = Stop all the clocks, cut off the telephone,
Prevent the dog from barking with a juicy bone,
Silence the pianos and with muffled drum
Bring out the coffin, let the mourners come.

Let aeroplanes circle moaning overhead
Scribbling on the sky the message He is Dead.
Put crepe bows round the white necks of the public doves,
Let the traffic policemen wear black cotton gloves.

He was my North, my South, my East and West,
My working week and my Sunday rest,
My noon, my midnight, my talk, my song;
I thought that love would last forever: I was wrong.

The stars are not wanted now; put out every one,
Pack up the moon and dismantle the sun,
Pour away the ocean and sweep up the woods;
For nothing now can ever come to any good.

[4049]
title = Still I Rise
author = Maya Angelou
quote = You may write me down in history
With your bitter, twisted lies,
You may trod me in the very dirt
But still, like dust, I'll rise.

Does my sassiness upset you?
Why are you beset with gloom?
'Cause I walk like I've got oil wells
Pumping in my living room.

Just like moons and like suns,
With the certainty of tides,
Just like hopes springing high,
Still I'll rise.

Did you want to see me broken?
Bowed head and lowered eyes?
Shoulders falling down like teardrops.
Weakened by my soulful cries.

Does my haughtiness offend you?
Don't you take it awful hard
'Cause I laugh like I've got gold mines
Diggin' in my own back yard.

You may shoot me with your words,
You may cut me with your eyes,
You may kill me with your hatefulness,
But still, like air, I'll rise.

Does my sexiness upset you?
Does it come as a surprise
That I dance like I've got diamonds
At the meeting of my thighs?

Out of the huts of history's shame
I rise
Up from a past that's rooted in pain
I rise
I'm a black ocean, leaping and wide,
Welling and swelling I bear in the tide.
Leaving behind nights of terror and fear
I rise
Into a daybreak that's wondrously clear
I rise
Bringing the gifts that my ancestors gave,
I am the dream and the hope of the slave.
I rise
I rise
I rise.

[4050]
title = February 23
author = David Lehman
quote = Light rain is falling in Central Park
but not on Upper Fifth Avenue or Central Park West
where sun and sky are yellow and blue
Winds are gusting on Washington Square
through the arches and on to LaGuardia Place
but calm is the corner of 8th Street and Second Avenue
which reminds me of something John Ashbery said
about his poem "Crazy Weather" he said
he was in favor of all kinds of weather
just so long as it's genuine weather
which is always unusually bad, unusually
good, or unusually indifferent,
since there isn't really any norm for weather
When he was a boy his mother met a friend
who said, "Isn't this funny weather?"
It was one of his earliest memories

[4051]
title = Macavity - The Mystery Cat
author = T. S. Eliot
quote = Macavity's a Mystery Cat: he's called the Hidden Paw--
For he's the master criminal who can defy the Law.
He's the bafflement of Scotland Yard, the Flying Squad's despair:
For when they reach the scene of crime--Macavity's not there!

Macavity, Macavity, there's no on like Macavity,
He's broken every human law, he breaks the law of gravity.
His powers of levitation would make a fakir stare,
And when you reach the scene of crime--Macavity's not there!
You may seek him in the basement, you may look up in the air--
But I tell you once and once again, Macavity's not there!

Macavity's a ginger cat, he's very tall and thin;
You would know him if you saw him, for his eyes are sunken in.
His brow is deeply lined with thought, his head is highly doomed;
His coat is dusty from neglect, his whiskers are uncombed.
He sways his head from side to side, with movements like a snake;
And when you think he's half asleep, he's always wide awake.

Macavity, Macavity, there's no one like Macavity,
For he's a fiend in feline shape, a monster of depravity.
You may meet him in a by-street, you may see him in the square--
But when a crime's discovered, then Macavity's not there!

He's outwardly respectable. (They say he cheats at cards.)
And his footprints are not found in any file of Scotland Yard's.
And when the larder's looted, or the jewel-case is rifled,
Or when the milk is missing, or another Peke's been stifled,
Or the greenhouse glass is broken, and the trellis past repair--
Ay, there's the wonder of the thing! Macavity's not there!

And when the Foreign Office finds a Treaty's gone astray,
Or the Admiralty lose some plans and drawings by the way,
There may be a scap of paper in the hall or on the stair--
But it's useless of investigate--Macavity's not there!
And when the loss has been disclosed, the Secret Service say:
"It must have been Macavity!"--but he's a mile away.
You'll be sure to find him resting, or a-licking of his thumbs,
Or engaged in doing complicated long division sums.

Macavity, Macavity, there's no one like Macacity,
There never was a Cat of such deceitfulness and suavity.
He always has an alibit, or one or two to spare:
And whatever time the deed took place--MACAVITY WASN'T THERE!
And they say that all the Cats whose wicked deeds are widely known
(I might mention Mungojerrie, I might mention Griddlebone)
Are nothing more than agents for the Cat who all the time
Just controls their operations: the Napoleon of Crime!

[4052]
title = A Song Of The Sandbags
author = Robert William Service
quote = No, Bill, I'm not a-spooning out no patriotic tosh
(The cove be'ind the sandbags ain't a death-or-glory cuss).
And though I strafes 'em good and 'ard I doesn't 'ate the Boche,
I guess they're mostly decent, just the same as most of us.
I guess they loves their 'omes and kids as much as you or me;
And just the same as you or me they'd rather shake than fight;
And if we'd 'appened to be born at Berlin-on-the-Spree,
We'd be out there with 'Ans and Fritz, dead sure that we was right.

A-standin' up to the sandbags
It's funny the thoughts wot come;
Starin' into the darkness,
'Earin' the bullets 'um;
(Zing! Zip! Ping! Rip!
'ark 'ow the bullets 'um!)
A-leanin' against the sandbags
Wiv me rifle under me ear,
Oh, I've 'ad more thoughts on a sentry-go
Than I used to 'ave in a year.

I wonder, Bill, if 'Ans and Fritz is wonderin' like me
Wot's at the bottom of it all? Wot all the slaughter's for?
'E thinks 'e's right (of course 'e ain't) but this we both agree,
If them as made it 'ad to fight, there wouldn't be no war.
If them as lies in feather beds while we kips in the mud;
If them as makes their fortoons while we fights for 'em like 'ell;
If them as slings their pot of ink just 'ad to sling their blood:
By Crust! I'm thinkin' there 'ud be another tale to tell.

Shiverin' up to the sandbags,
With a hicicle 'stead of a spine,
Don't it seem funny the things you think
'Ere in the firin' line:
(Whee! Whut! Ziz! Zut!
Lord! 'ow the bullets whine!)
Hunkerin' down when a star-shell
Cracks in a sputter of light,
You can jaw to yer soul by the sandbags
Most any old time o' night.

They talks o' England's glory and a-'oldin' of our trade,
Of Empire and 'igh destiny until we're fair flim-flammed;
But if it's for the likes o' that that bloody war is made,
Then wot I say is: Empire and 'igh destiny be damned!
There's only one good cause, Bill, for poor blokes like us to fight:
That's self-defence, for 'earth and 'ome, and them that bears our name;
And that's wot I'm a-doin' by the sandbags 'ere to-night. . . .
But Fritz out there will tell you 'e's a-doin' of the same.

Starin' over the sandbags,
Sick of the 'ole damn thing;
Firin' to keep meself awake,
'Earin' the bullets sing.
(Hiss! Twang! Tsing! Pang!
Saucy the bullets sing.)
Dreamin' 'ere by the sandbags
Of a day when war will cease,
When 'Ans and Fritz and Bill and me
Will clink our mugs in fraternity,
And the Brotherhood of Labour will be
The Brotherhood of Peace.

[4053]
title = Why He Was There
author = Edwin Arlington Robinson
quote = Much as he left it when he went from us
Here was the room again where he had been
So long that something oh him should be seen,
Or felt-and so it was. Incredulous,
I turned about, loath to be greeted thus,
And there he was in his old chair, serene
As ever, and as laconic as lean
As when he lived, and as cadaverous.

Calm as he was of old when we were young,
He sat there gazing at the pallid flame
Before him. 'And how far will this go on?'
I thought. He felt the failure of my tongue,
And smiled: 'I was not here until you came;
And I shall not be here when you are gone.'

[4054]
title = The Frog
author = Christina Rossetti
quote = Contemptuous of his home beyond
The village and the village pond,
A large-souled Frog who spurned each byeway,
Hopped along the imperial highway.
Nor grunting pig nor barking dog
Could disconcert so great a frog.
The morning dew was lingering yet
His sides to cool, his tongue to wet;
The night dew when the night should come
A travelled frog would send him home.

Not so, alas! the wayside grass
Sees him no more: - not so, alas!

A broadwheeled waggon unawares
Ran him down, his joys, his cares.
From dying choke one feeble croak
The Frog's perpetual silence broke:
"Ye buoyant Frogs, ye great and small,
Even I am mortal after all.
My road to Fame turns out a wry way:
I perish on this hideous highway,-
Oh for my old familiar byeway!"

The choking Frog sobbed and was gone:
The waggoner strode whistling on.

Unconscious of the carnage done,
Whistling that waggoner strode on,
Whistling (it may have happened so)
"A Froggy would a-wooing go:"
A hypothetic frog trolled he
Obtuse to a reality.

O rich and poor, O great and small,
Such oversights beset us all:
The mangled frog abides incog,
The uninteresting actual frog;
The hypothetic frog alone
Is the one frog we dwell upon.

[4055]
title = Please Mrs Butler
author = Allan Ahlberg
quote = Please Mrs. Butler
This boy Derek Drew
Keeps copying my work, Miss.
What shall I do?
Go and sit in the hall, dear.
Go and sit in the sink.
Take your books on the roof, my lamb.
Do whatever you think.
Please Mrs. Butler
This boy Derek Drew
Keeps taking my rubber, Miss.
What shall I do?

Keep it in your hand, dear.
Hide it up your vest.
Swallow it if you like, my love.
Do what you think best.

Please Mrs. Butler
This boy Derek Drew
Keeps calling me rude names, Miss.
What shall I do?

Lock yourself in the cupboard, dear.
Run away to sea.
Do whatever you can, my flower.
But don't ask me!

[4056]
title = Goodwill To Men - Give Us Your Money
author = by Pam Ayres
quote = It was Christmas Eve on a Friday
The shops was full of cheer,
With tinsel in the windows,
And presents twice as dear.
A thousand Father Christmases,
Sat in their little huts,
And folk was buying crackers
And folk was buying nuts.

All up and down the country,
Before the light was snuffed,
Turkeys they get murdered,
And cockerels they got stuffed,
Christmas cakes got marzipanned,
And puddin's they got steamed
Mothers they got desperate
And tired kiddies screamed.

Hundredweight's of Christmas cards,
Went flying through the post,
With first class postage stamps on those,
You had to flatter most.
Within a million kitchens,
Mince pies was being made,
On everyone's radio,
"White Christmas", it was played.

Out in the frozen countryside
Men crept round on their own,
Hacking off the holly,
What other folks had grown,
Mistletoe on willow trees,
Was by a man wrenched clear,
So he could kiss his neighbour's wife,
He'd fancied all the year.

And out upon the hillside,
Where the Christmas trees had stood,
All was completely barren,
But for little stumps of wood,
The little trees that flourished
All the year were there no more,
But in a million houses,
Dropped their needles on the floor.

And out of every cranny, cupboard,
Hiding place and nook,
Little bikes and kiddies' trikes,
Were secretively took,
Yards of wrapping paper,
Was rustled round about,
And bikes were wheeled to bedrooms,
With the pedals sticking out.

Rolled up in Christmas paper
The Action Men were tensed,
All ready for the morning,
When their fighting life commenced,
With tommy guns and daggers,
All clustered round about,
"Peace on Earth - Goodwill to Men"
The figures seemed to shout.

The church was standing empty,
The pub was standing packed,
There came a yell, "Noel, Noel!"
And glasses they got cracked.
From up above the fireplace,
Christmas cards began to fall,
And trodden on the floor, said:
"Merry Christmas, to you all."

[4057]
title = Cloony The Clown
author = Shel Silverstein
quote = I'll tell you the story of Cloony the Clown
Who worked in a circus that came through town.
His shoes were too big and his hat was too small,
But he just wasn't, just wasn't funny at all.
He had a trombone to play loud silly tunes,
He had a green dog and a thousand balloons.
He was floppy and sloppy and skinny and tall,
But he just wasn't, just wasn't funny at all.
And every time he did a trick,
Everyone felt a little sick.
And every time he told a joke,
Folks sighed as if their hearts were broke.
And every time he lost a shoe,
Everyone looked awfully blue.
And every time he stood on his head,
Everyone screamed, "Go back to bed!"
And every time he made a leap,
Everybody fell asleep.
And every time he ate his tie,
Everyone began to cry.
And Cloony could not make any money
Simply because he was not funny.
One day he said, "I'll tell this town
How it feels to be an unfunny clown."
And he told them all why he looked so sad,
And he told them all why he felt so bad.
He told of Pain and Rain and Cold,
He told of Darkness in his soul,
And after he finished his tale of woe,
Did everyone cry? Oh no, no, no,
They laughed until they shook the trees
With "Hah-Hah-Hahs" and "Hee-Hee-Hees."
They laughed with howls and yowls and shrieks,
They laughed all day, they laughed all week,
They laughed until they had a fit,
They laughed until their jackets split.
The laughter spread for miles around
To every city, every town,
Over mountains, 'cross the sea,
From Saint Tropez to Mun San Nee.
And soon the whole world rang with laughter,
Lasting till forever after,
While Cloony stood in the circus tent,
With his head drooped low and his shoulders bent.
And he said,"THAT IS NOT WHAT I MEANT -
I'M FUNNY JUST BY ACCIDENT."
And while the world laughed outside.
Cloony the Clown sat down and cried.

[4058]
title = Exchanging Hats
author = Elizabeth Bishop
quote = Unfunny uncles who insist
in trying on a lady's hat,
--oh, even if the joke falls flat,
we share your slight transvestite twist

in spite of our embarrassment.
Costume and custom are complex.
The headgear of the other sex
inspires us to experiment.

Anandrous aunts, who, at the beach
with paper plates upon your laps,
keep putting on the yachtsmen's caps
with exhibitionistic screech,

the visors hanging o'er the ear
so that the golden anchors drag,
--the tides of fashion never lag.
Such caps may not be worn next year.

Or you who don the paper plate
itself, and put some grapes upon it,
or sport the Indian's feather bonnet,
--perversities may aggravate

the natural madness of the hatter.
And if the opera hats collapse
and crowns grow draughty, then, perhaps,
he thinks what might a miter matter?

Unfunny uncle, you who wore a
hat too big, or one too many,
tell us, can't you, are there any
stars inside your black fedora?

Aunt exemplary and slim,
with avernal eyes, we wonder
what slow changes they see under
their vast, shady, turned-down brim.

[4059]
title = Caf Comedy
author = Robert William Service
quote = She: I'm waiting for the man I hope to wed.
I've never seen him - that's the funny part.
I promised I would wear a rose of red,
Pinned on my coat above my fluttered heart,
So that he'd know me - a precaution wise,
Because I wrote him I was twenty-three,
And Oh such heaps and heaps of silly lies. . .
So when we meet what will he think of me?

She: It's funny, but it has its sorry side;
I put an advert. in the evening Press:
"A lonely maiden fain would be a bride."
Oh it was shameless of me, I confess.
But I am thirty-nine and in despair,
Wanting a home and children ere too late,
And I forget I'm no more young and fair -
I'll hide my rose and run...No, no, I'll wait.

She: An hour has passed and I am waiting still.
I ought to feel relieved, but I'm so sad.
I would have liked to see him, just to thrill,
And sigh and say: "There goes my lovely lad!
My one romance!" Ah, Life's malign mishap!
"Garcon, a caf creme." I'll stay till nine. . .
The caf's empty, just an oldish chap
Who's sitting at the table next to mine. . .

He: I'm waiting for the girl I mean to wed.
She was to come at eight and now it's nine.
She'd pin upon her coat a rose of red,
And I would wear a marguerite in mine.
No sign of her I see...It's true my eyes
Need stronger glasses than the ones I wear,
But Oh I feel my heart would recognize
Her face without the rose - she is so fair.

He: Ah! what deceivers are we aging men!
What vanity keeps youthful hope aglow!
Poor girl! I sent a photo taken when
I was a student, twenty years ago.
(Hers is so Springlike, Oh so blossom sweet!)
How she will shudder when she sees me now!
I think I'd better hide that marguerite -
How can I age and ugliness avow?

He: She does not come. It's after nine o'clock.
What fools we fogeys are! I'll try to laugh;
(Garcon, you might bring me another bock)
Falling in love, just from a photograph.
Well, that's the end. I'll go home and forget,
Then realizing I am over ripe
I'll throw away this silly cigarette
And philosophically light my pipe.

Narrator: The waiter brought the coffee and the beer,
And there they sat, so woe-begone a pair,
And seemed to think: "Why do we linger here?"
When suddenly they turned, to start and stare.
She spied a marguerite, he glimpsed a rose;
Their eyes were joined and in a flash they knew. . .
The sleepy waiter saw, when time to close,
The sweet romance of those deceiving two,
Whose lips were joined, their hearts, their future too.

[4060]
title = Beautiful Soup
author = Lewis Carroll
quote = BEAUTIFUL Soup, so rich and green,
Waiting in a hot tureen!
Who for such dainties would not stoop?
Soup of the evening, beautiful Soup!
Soup of the evening, beautiful Soup!

Beau--ootiful Soo-oop!
Beau--ootiful Soo-oop!
Soo--oop of the e--e--evening,
Beautiful, beautiful Soup!

Beautiful Soup! Who cares for fish,
Game, or any other dish?
Who would not give all else for two
Pennyworth only of Beautiful Soup?
Pennyworth only of beautiful Soup?

Beau--ootiful Soo-oop!
Beau--ootiful Soo-oop!
Soo--oop of the e--e--evening,
Beautiful, beauti--FUL SOUP!

[4061]
title = We Wear the Mask
author = Paul Laurence Dunbar
quote = We wear the mask that grins and lies,
It hides our cheeks and shades our eyes,--
This debt we pay to human guile;
With torn and bleeding hearts we smile,
And mouth with myriad subtleties.

Why should the world be overwise,
In counting all our tears and sighs?
Nay, let them only see us, while
We wear the mask.

We smile, but, O great Christ, our cries
To thee from tortured souls arise.
We sing, but oh the clay is vile
Beneath our feet, and long the mile;
But let the world dream otherwise,
We wear the mask!

[4062]
title = To A World Reformer
author = Friedrich von Schiller
quote = 'I Have sacrificed all,' thou sayest, 'that man I might succor;
Vain the attempt; my reward was persecution and hate.'
Shall I tell thee, my friend, how I to humor him manage?
Trust the proverb! I ne'er have been deceived by it yet.
Thou canst not sufficiently prize humanity's value;
Let it be coined in deed as it exists in thy breast.
E'en to the man whom thou chancest to meet in life's narrow pathway,
If he should ask it of thee, hold forth a succoring hand.
But for rain and for dew, for the general welfare of mortals,
Leave thou Heaven to care, friend, as before, so e'en now.

[4063]
title = This poem
author = Donald Justice
quote = This poem is not addressed to you.
You may come into it briefly,
But no one will find you here, no one.
You will have changed before the poem will.
Even while you sit there, unmovable,
You have begun to vanish. And it does no matter.
The poem will go on without you.
It has the spurious glamor of certain voids.

It is not sad, really, only empty.
Once perhaps it was sad, no one knows why.
It prefers to remember nothing.
Nostalgias were peeled from it long ago.

Your type of beauty has no place here.
Night is the sky over this poem.
It is too black for stars.
And do not look for any illumination.

You neither can nor should understand what it means.
Listen, it comes with out guitar,
Neither in rags nor any purple fashion.
And there is nothing in it to comfort you.

Close your eyes, yawn. It will be over soon.
You will forge the poem, but not before
It has forgotten you. And it does not matter.
It has been most beautiful in its erasures.

O bleached mirrors! Oceans of the drowned!
Nor is one silence equal to another.
And it does not matter what you think.
This poem is not addressed to you.

[4064]
title = The Writer
author = Richard Wilbur
quote = In her room at the prow of the house
Where light breaks, and the windows are tossed with linden,
My daughter is writing a story.

I pause in the stairwell, hearing
From her shut door a commotion of typewriter-keys
Like a chain hauled over a gunwale.

Young as she is, the stuff
Of her life is a great cargo, and some of it heavy:
I wish her a lucky passage.

But now it is she who pauses,
As if to reject my thought and its easy figure.
A stillness greatens, in which

The whole house seems to be thinking,
And then she is at it again with a bunched clamor
Of strokes, and again is silent.

I remember the dazed starling
Which was trapped in that very room, two years ago;
How we stole in, lifted a sash

And retreated, not to affright it;
And how for a helpless hour, through the crack of the door,
We watched the sleek, wild, dark

And iridescent creature
Batter against the brilliance, drop like a glove
To the hard floor, or the desk-top,

And wait then, humped and bloody,
For the wits to try it again; and how our spirits
Rose when, suddenly sure,

It lifted off from a chair-back,
Beating a smooth course for the right window
And clearing the sill of the world.

It is always a matter, my darling,
Of life or death, as I had forgotten. I wish
What I wished you before, but harder.

[4065]
title = The White Rabbit's Verses
author = Lewis Carroll
quote = They told me you had been to her,
And mentioned me to him;
She gave me a good character,
But said I could not swim.
He sent them word I had not gone.
(We know it to be true.)
If she should push the matter on,
What would become of you?

I gave her one, they gave him two,
You gave us three or more;
They all returned from him to you,
Though they were mine before.

If I or she should chance to be
Involved in this affair,
He trusts to you to set them free,
Exactly as we were.

My notion was that you had been
(Before she had this fit)
An obstacle that came between
Him and ourselves and it.

Don't let him know she liked them best,
For this must ever be
A secret, kept from all the rest,
Between yourself and me.


[4066]
title = The Pig
author = Roald Dahl
quote = In England once there lived a big
And wonderfully clever pig.
To everybody it was plain
That Piggy had a massive brain.
He worked out sums inside his head,
There was no book he hadn't read.
He knew what made an airplane fly,
He knew how engines worked and why.
He knew all this, but in the end
One question drove him round the bend:
He simply couldn't puzzle out
What LIFE was really all about.
What was the reason for his birth?
Why was he placed upon this earth?
His giant brain went round and round.
Alas, no answer could be found.
Till suddenly one wondrous night.
All in a flash he saw the light.
He jumped up like a ballet dancer
And yelled, "By gum, I've got the answer!"
"They want my bacon slice by slice
"To sell at a tremendous price!
"They want my tender juicy chops
"To put in all the butcher's shops!
"They want my pork to make a roast
"And that's the part'll cost the most!
"They want my sausages in strings!
"They even want my chitterlings!
"The butcher's shop! The carving knife!
"That is the reason for my life!"
Such thoughts as these are not designed
To give a pig great piece of mind.
Next morning, in comes Farmer Bland,
A pail of pigswill in his hand,
And piggy with a mighty roar,
Bashes the farmer to the floor
Now comes the rather grizzly bit
So let's not make too much of it,
Except that you must understand
That Piggy did eat Farmer Bland,
He ate him up from head to toe,
Chewing the pieces nice and slow.
It took an hour to reach the feet,
Because there was so much to eat,
And when he finished, Pig, of course,
Felt absolutely no remorse.
Slowly he scratched his brainy head
And with a little smile he said,
"I had a fairly powerful hunch
"That he might have me for his lunch.
"And so, because I feared the worst,
"I thought I'd better eat him first."

[4067]
title = The Perfect Friend
author = Shannen Wrass
quote = Today I found a friend
who knew everything I felt
she knew my weakness
and the problems I've been dealt.
She understood my wonders
and listened to my dreams,
she listened to how I felt about life and love
and knew what it all means.
Not once did she interrupt me
or tell me I was wrong
she understood what I was going through
and promised she'd stay long.
I reached out to this friend,
to show her that I care
to pull her close and let her know
how much I need her there.
I went to hold her hand
to pull her a bit nearer
and I realized this perfect friend I found
was nothing but a mirror.

[4068]
title = The Owl and the Pussy Cat
author = Edward Lear
quote = The Owl and the Pussy Cat went to sea
In a beautiful pea-green boat,
They took some honey, and plenty of money
Wrapped up in a five-pound note.
The Owl looked up to the stars above,
And sang to a small guitar,
"O lovely Pussy, O Pussy, my love,
What a beautiful Pussy you are,
You are,
You are!
What a beautiful Pussy you are!"

Pussy said to the Owl, "You elegant fowl!
How charmingly sweet you sing!
O let us be married! too long we have tarried:
But what shall we do for a ring?"
They sailed away, for a year and a day,
To the land where the Bong-tree grows
And there in a wood a Piggy-wig stood
With a ring at the end of his nose,
His nose,
His nose,
With a ring at the end of his nose.

"Dear Pig, are you willing to sell for one shilling
Your ring?" Said the Piggy, "I will."
So they took it away, and were married next day
By the Turkey who lives on the hill.
They dined on mince, and slices of quince,
Which they ate with a runcible spoon;
And hand in hand, on the edge of the sand,
They danced by the light of the moon,
The moon,
The moon,
They danced by the light of the moon.

[4069]
title = The Man from Iron Bark
author = Andrew Barton Paterson
quote = It was the man from Ironbark who struck the Sydney town,
He wandered over street and park, he wandered up and down.
He loitered here he loitered there, till he was like to drop,
Until at last in sheer despair he sought a barber's shop.
'Ere! shave my beard and whiskers off, I'll be a man of mark,
I'll go and do the Sydney toff up home in Ironbark.'
The barber man was small and flash, as barbers mostly are,
He wore a strike-your-fancy sash he smoked a huge cigar;
He was a humorist of note and keen at repartee,
He laid the odds and kept a 'tote', whatever that may be,
And when he saw our friend arrive, he whispered, 'Here's a lark!
Just watch me catch him all alive, this man from Ironbark.'

There were some gilded youths that sat along the barber's wall.
Their eyes were dull, their heads were flat, they had no brains at all;
To them the barber passed the wink his dexter eyelid shut,
'I'll make this bloomin' yokel think his bloomin' throat is cut.'
And as he soaped and rubbed it in he made a rude remark:
'I s'pose the flats is pretty green up there in Ironbark.'

A grunt was all reply he got; he shaved the bushman's chin,
Then made the water boiling hot and dipped the razor in.
He raised his hand, his brow grew black, he paused awhile to gloat,
Then slashed the red-hot razor-back across his victim's throat;
Upon the newly-shaven skin it made a livid mark -
No doubt it fairly took him in - the man from Ironbark.

He fetched a wild up-country yell might wake the dead to hear,
And though his throat, he knew full well, was cut from ear to ear,
He struggled gamely to his feet, and faced the murd'rous foe:
'You've done for me! you dog, I'm beat! one hit before I go!
I only wish I had a knife, you blessed murdering shark!
But you'll remember all your life the man from Ironbark.'

He lifted up his hairy paw, with one tremendous clout
He landed on the barber's jaw, and knocked the barber out.
He set to work with nail and tooth, he made the place a wreck;
He grabbed the nearest gilded youth, and tried to break his neck.
And all the while his throat he held to save his vital spark,
And 'Murder! Bloody murder!' yelled the man from Ironbark.

A peeler man who heard the din came in to see the show;
He tried to run the bushman in, but he refused to go.
And when at last the barber spoke, and said ''Twas all in fun'
Twas just a little harmless joke, a trifle overdone.'
'A joke!' he cried, 'By George, that's fine; a lively sort of lark;
I'd like to catch that murdering swine some night in Ironbark.'

And now while round the shearing floor the list'ning shearers gape,
He tells the story o'er and o'er, and brags of his escape.
'Them barber chaps what keeps a tote, By George, I've had enough,
One tried to cut my bloomin' throat, but thank the Lord it's tough.'
And whether he's believed or no, there's one thing to remark,
That flowing beards are all the go way up in Ironbark.

[4070]
title = The Jumblies
author = Edward Lear
quote = They went to sea in a Sieve, they did,
In a Sieve they went to sea:
In spite of all their friends could say,
On a winter's morn, on a stormy day,
In a Sieve they went to sea!
And when the Sieve turned round and round,
And every one cried, `You'll all be drowned!'
They called aloud, `Our Sieve ain't big,
But we don't care a button! we don't care a fig!
In a Sieve we'll go to sea!'
Far and few, far and few,
Are the lands where the Jumblies live;
Their heads are green, and their hands are blue,
And they went to sea in a Sieve.

They sailed away in a Sieve, they did,
In a Sieve they sailed so fast,
With only a beautiful pea-green veil
Tied with a riband by way of a sail,
To a small tobacco-pipe mast;
And every one said, who saw them go,
`O won't they be soon upset, you know!
For the sky is dark, and the voyage is long,
And happen what may, it's extremely wrong
In a Sieve to sail so fast!'
Far and few, far and few,
Are the lands where the Jumblies live;
Their heads are green, and their hands are blue,
And they went to sea in a Sieve.

The water it soon came in, it did,
The water it soon came in;
So to keep them dry, they wrapped their feet
In a pinky paper all folded neat,
And they fastened it down with a pin.
And they passed the night in a crockery-jar,
And each of them said, `How wise we are!
Though the sky be dark, and the voyage be long,
Yet we never can think we were rash or wrong,
While round in our Sieve we spin!'
Far and few, far and few,
Are the lands where the Jumblies live;
Their heads are green, and their hands are blue,
And they went to sea in a Sieve.

And all night long they sailed away;
And when the sun went down,
They whistled and warbled a moony song
To the echoing sound of a coppery gong,
In the shade of the mountains brown.
`O Timballo! How happy we are,
When we live in a Sieve and a crockery-jar,
And all night long in the moonlight pale,
We sail away with a pea-green sail,
In the shade of the mountains brown!'
Far and few, far and few,
Are the lands where the Jumblies live;
Their heads are green, and their hands are blue,
And they went to sea in a Sieve.

They sailed to the Western Sea, they did,
To a land all covered with trees,
And they bought an Owl, and a useful Cart,
And a pound of Rice, and a Cranberry Tart,
And a hive of silvery Bees.
And they bought a Pig, and some green Jack-daws,
And a lovely Monkey with lollipop paws,
And forty bottles of Ring-Bo-Ree,
And no end of Stilton Cheese.
Far and few, far and few,
Are the lands where the Jumblies live;
Their heads are green, and their hands are blue,
And they went to sea in a Sieve.

And in twenty years they all came back,
In twenty years or more,
And every one said, `How tall they've grown!
For they've been to the Lakes, and the Torrible Zone,
And the hills of the Chankly Bore!'
And they drank their health, and gave them a feast
Of dumplings made of beautiful yeast;
And every one said, `If we only live,
We too will go to sea in a Sieve,---
To the hills of the Chankly Bore!'
Far and few, far and few,
Are the lands where the Jumblies live;
Their heads are green, and their hands are blue,
And they went to sea in a Sieve.

[4071]
title = The Boy Who Laughed at Santa Claus
author = Ogden Nash
quote = In Baltimore there lived a boy,
He wasn't anybody's joy.
Although his name was Jabez Dawes,
His character was full of flaws.
In school he never led his classes,
He hid old ladies' reading glasses,
His mouth was open when he chewed,
And elbows to the table glued.
He stole the milk of hungry kittens,
And walked through doors marked No Admittance.
He said he acted thus because
There wasn't any Santa Claus.
Another trick that tickled Jabez
Was crying "Boo!" at little babies.
He brushed his teeth, they said in town,
Sideways instead of up and down.
Yet people pardoned every sin,
And viewed his antics with a grin,
Till they were told by Jabez Dawes,
"There isn't any Santa Claus!"

Deploring how he did behave,
His parents swiftly sought their grave.
They hurried through the portals pearly,
And Jabez left the funeral early.
Like whooping cough, from child to child,
He sped to spread the rumor wild:
"Sure as my name is Jabez Dawes
There isn't any Santa Claus!"

Slunk like a weasel or a marten
Through nursery and kindergarten,
Whispering low to every tot,
"There isn't any, no there's not!"
The children wept all Christmas Eve
And Jabez chortled up his sleeve.
No infant dared to hang up his stocking
For fear of Jabez' ribald mocking.
He sprawled on his untidy bed,
Fresh malice dancing in his head,
When presently with scalp a-tingling,
Jabez heard a distant jingling;
He heard the crunch of sleigh and hoof
Crisply alighting on the roof.
What good to rise and bar the door?
A shower of soot was on the floor.
What was beheld by Jabez Dawes?
The fireplace full of Santa Claus!
Then Jabez fell upon his knees
With cries of "Don't," and "Pretty please."
He howled, "I don't know where you read it,
But anyhow, I never said it!"

"Jabez," replied the angry saint,
"It isn't I, it's you that ain't.
Although there is a Santa Claus,
There isn't any Jabez Dawes!"
Said Jabez with impudent vim,
"Oh, yes there is; and I am him!
Your magic don't scare me, it doesn't"---
And suddenly he found he wasn't!
From grimy feet to grimy locks,
Jabez became a Jack-in-the-box,
An ugly toy with springs unsprung,
Forever sticking out his tongue.

The neighbors heard his mournful squeal;
They searched for him, but not with zeal.
No trace was found of Jabez Dawes,
Which led to thunderous applause,
And people drank a loving cup
And went and hung their stockings up.
All you who sneer at Santa Claus,
Beware the fate of Jabez Dawes,
The saucy boy who mocked the saint.
Donder and Blitzen licked off his paint.

[4072]
title = Our Little Ghost
author = Louisa May Alcott
quote = Oft in the silence of the night,
When the lonely moon rides high,
When wintry winds are whistling,
And we hear the owl's shrill cry,
In the quiet, dusky chamber,
By the flickering firelight,
Rising up between two sleepers,
Comes a spirit all in white.

A winsome little ghost it is,
Rosy-cheeked, and bright of eye;
With yellow curls all breaking loose
From the small cap pushed awry.
Up it climbs among the pillows,
For the "big dark" brings no dread,
And a baby's boundless fancy
Makes a kingdom of a bed.

A fearless little ghost it is;
Safe the night seems as the day;
The moon is but a gentle face,
And the sighing winds are gay.
The solitude is full of friends,
And the hour brings no regrets;
For, in this happy little soul,
Shines a sun that never sets.

A merry little ghost it is,
Dancing gayly by itself,
On the flowery counterpane,
Like a tricksy household elf;
Nodding to the fitful shadows,
As they flicker on the wall;
Talking to familiar pictures,
Mimicking the owl's shrill call.

A thoughtful little ghost if is;
And, when lonely gambols tire,
With chubby hands on chubby knees,
It sits winking at the fire.
Fancies innocent and lovely
Shine before those baby-eyes,
Endless fields of dandelions,
Brooks, and birds, and butterflies.

A loving little ghost it is:
When crept into its nest,
Its hand on father's shoulder laid,
Its head on mother's breast,
It watches each familiar face,
With a tranquil, trusting eye;
And, like a sleepy little bird,
Sings its own soft lullaby.

Then those who feigned to sleep before,
Lest baby play till dawn,
Wake and watch their folded flower
Little rose without a thorn.
And, in the silence of the night,
The hearts that love it most
Pray tenderly above its sleep,
"God bless our little ghost!"

[4073]
title = Mother Doesn't Want a Dog
author = Judith Viorst
quote = Mother doesn't want a dog.
Mother says they smell,
And never sit when you say sit,
Or even when you yell.

When you come home late at night
And there is ice and snow,
You have to go back ou because
The dumb dog has to go.

Mother doesn't wat a dog.
Mother says they shed,
And always let the strangers in
And bark at friends instead

They do disgraceful things on rugs,
And track mud on the floor,
And flop upon your bed at night
And snore their doggy snore.

Mother doesn't want a dog.
She's making a mistake.
Because, more than a dog, I think
She will not want this snake.

[4074]
title = My Computer
author = Burmah M. Teague
quote = My computer has a language
That is foreign to me
It speaks of RAM and Gigabytes
And what could ROM be!

I don't understand the Windows
My computer says are there
Nor the Gem Clip at the side of my page
Wth eyes that blink and stare!

I don't unerstand the cures
That maintenance wizards do
It's called defragmenter, span disk,
And virus cleaning too!

Yet, computer and I work hand and eye
With a mouse to translate
The tasks that I want it to do
While it points out my mistakes!


[4075]
title = Oh Susana!
author = Stephen Foster
quote = I came from Alabama
wid my banjo on my knee,
I'm g'wan to Louisiana,
My true love for to see,
It raind all night the day I left
The weather it was dry,
The sun so hot I frose to death
Susana dont you cry.
Chorus: Oh! Susana Oh! dont you cry for me
I've come from Alabama wid mi ban jo on my knee.
Solo: I jumped aboard de telegraph,
And trabbelled down de riber,
De Lectric fluid magnified,
And Killed five Hundred Nigger
De bullgine buste, de horse run off,
I realy thought I'd die;
I shut my eyes to hold my breath,
Susana, dont you cry.
Chorus: Oh! Susana Oh! dont you cry for me
I've come from Alabama wid mi ban jo on my knee.
Solo: I had a dream de odder night,
When ebery ting was still;
I thought I saw Susana,
A coming down de hill.
The buckwheat cake war in her mouth,
The tear was in her eye,
Says I, im coming from de South,
Susana, dont you cry.
Chorus: Oh! Susana Oh! dont you cry for me
I've come from Alabama wid mi ban jo on my knee.
Solo: I soon will be in New Orleans,
And den I'll look all round,
And when I find Susana,
I'll fall upon the ground.
But if I do not find her,
Dis darkie 'l surely die,
And when I'm dead and buried,
Susana, dont you cry.
Chorus: Oh! Susana Oh! dont you cry for me
I've come from Alabama wid mi ban jo on my knee.

[4076]
title = How pleasant to know Mr. Lear
author = Edward Lear
quote = How pleasant to know Mr. Lear,
Who has written such volumes of stuff.
Some think him ill-tempered and queer,
But a few find him pleasant enough.

His mind is concrete and fastidious,
His nose is remarkably big;
His visage is more or less hideous,
His beard it resembles a wig.

He has ears, and two eyes, and ten fingers,
(Leastways if you reckon two thumbs);
He used to be one of the singers,
But now he is one of the dumbs.

He sits in a beautiful parlour,
With hundreds of books on the wall;
He drinks a great deal of marsala,
But never gets tipsy at all.

He has many friends, laymen and clerical,
Old Foss is the name of his cat;
His body is perfectly spherical,
He weareth a runcible hat.

When he walks in waterproof white,
The children run after him so!
Calling out, "He's gone out in his night-
Gown, that crazy old Englishman, oh!"

He weeps by the side of the ocean,
He weeps on the top of the hill;
He purchases pancakes and lotion,
And chocolate shrimps from the mill.

He reads, but he does not speak, Spanish,
He cannot abide ginger beer;
Ere the days of his pilgrimage vanish,
How pleasant to know Mr. Lear!


[4077]
title = Funny Looking
author = Alan Balter
quote = At the hospital on the day of my birth
Im told I looked strange for what its worth
Doc didnt whack my rump like he did to others
Nope, I looked so funny he slapped my mother

So yeah, I wasnt a handsome guy
Mom said my face could make onions cry
Dad took me to the zoo, and a girl made a crack
How nice of that man to bring the monkey back

Once I got sick with the Asian flu
I needed some medicine like other kids do
The doctor was hardly a humanitarian
When he suggested I visit a veterinarian

Being quite truthful; indeed brutally frank
They turn off the camera when I go to a bank
The first time I visited a psychiatristOuch!
She insisted I lie face down on the couch

But, I made it to college and earned a bachelors degree
Then completed a Masters and Ph.D
Im the owner and president of a large company
Where lots of good looking people work for me

So if you dont like the image you see in your mirror
Heres a message that couldnt be any clearer
Dont worry young people; just hit the books
Cause what you know gets you further than how you look.

[4078]
title = Please Mrs Butler
author = Allan Ahlberg
quote = Please Mrs. Butler
This boy Derek Drew
Keeps copying my work, Miss.
What shall I do?
Go and sit in the hall, dear.
Go and sit in the sink.
Take your books on the roof, my lamb.
Do whatever you think.
Please Mrs. Butler
This boy Derek Drew
Keeps taking my rubber, Miss.
What shall I do?

Keep it in your hand, dear.
Hide it up your vest.
Swallow it if you like, my love.
Do what you think best.

Please Mrs. Butler
This boy Derek Drew
Keeps calling me rude names, Miss.
What shall I do?

Lock yourself in the cupboard, dear.
Run away to sea.
Do whatever you can, my flower.
But don't ask me!

[4079]
title = Happiness
author = Raymond Carver
quote = So early it's still almost dark out.
I'm near the window with coffee,
and the usual early morning stuff
that passes for thought.

When I see the boy and his friend
walking up the road
to deliver the newspaper.

They wear caps and sweaters,
and one boy has a bag over his shoulder.
They are so happy
they aren't saying anything, these boys.

I think if they could, they would take
each other's arm.
It's early in the morning,
and they are doing this thing together.

They come on, slowly.
The sky is taking on light,
though the moon still hangs pale over the water.

Such beauty that for a minute
death and ambition, even love,
doesn't enter into this.

Happiness. It comes on
unexpectedly. And goes beyond, really,
any early morning talk about it.

[4080]
title = If You Have Seen
author = Thomas Moore
quote = Good reader! if you e'er have seen,
When Phoebus hastens to his pillow
The mermaids, with their tresses green,
Dancing upon the western billow:
If you have seen, at twilight dim,
When the lone spirit's vesper hymn
Floats wild along the winding shore:
If you have seen, through mist of eve,
The fairy train their ringlets weave,
Glancing along the spangled green;--
If you have seen all this and more,
God bless me! what a deal you've seen!

[4081]
title = I know why the caged bird sings
author = Maya Angelou
quote = A free bird leaps on the back
Of the wind and floats downstream
Till the current ends and dips his wing
In the orange suns rays
And dares to claim the sky.

But a BIRD that stalks down his narrow cage
Can seldom see through his bars of rage
His wings are clipped and his feet are tied
So he opens his throat to sing.

The caged bird sings with a fearful trill
Of things unknown but longed for still
And his tune is heard on the distant hill for
The caged bird sings of freedom.

The free bird thinks of another breeze
And the trade winds soft through
The sighing trees
And the fat worms waiting on a dawn-bright
Lawn and he names the sky his own.

But a caged BIRD stands on the grave of dreams
His shadow shouts on a nightmare scream
His wings are clipped and his feet are tied
So he opens his throat to sing.

The caged bird sings with
A fearful trill of things unknown
But longed for still and his
Tune is heard on the distant hill
For the caged bird sings of freedom.


[4082]
title = Life is fine
author = Langston Hughes
quote = I went down to the river,
I set down on the bank.
I tried to think but couldn't,
So I jumped in and sank.

I came up once and hollered!
I came up twice and cried!
If that water hadn't a-been so cold
I might've sunk and died.

But it was Cold in that water! It was cold!

I took the elevator
Sixteen floors above the ground.
I thought about my baby
And thought I would jump down.

I stood there and I hollered!
I stood there and I cried!
If it hadn't a-been so high
I might've jumped and died.

But it was High up there! It was high!

So since I'm still here livin',
I guess I will live on.
I could've died for love--
But for livin' I was born

Though you may hear me holler,
And you may see me cry--
I'll be dogged, sweet baby,
If you gonna see me die.

Life is fine! Fine as wine! Life is fine!

[4083]
title = Mending Wall
author = Robert Frost
quote = Something there is that doesn't love a wall,
That sends the frozen-ground-swell under it,
And spills the upper boulders in the sun;
And makes gaps even two can pass abreast.
The work of hunters is another thing:
I have come after them and made repair
Where they have left not one stone on a stone,
But they would have the rabbit out of hiding,
To please the yelping dogs. The gaps I mean,
No one has seen them made or heard them made,
But at spring mending-time we find them there.
I let my neighbor know beyond the hill;
And on a day we meet to walk the line
And set the wall between us once again.
We keep the wall between us as we go.
To each the boulders that have fallen to each.
And some are loaves and some so nearly balls
We have to use a spell to make them balance:
'Stay where you are until our backs are turned!'
We wear our fingers rough with handling them.
Oh, just another kind of outdoor game,
One on a side. It comes to little more:
There where it is we do not need the wall:
He is all pine and I am apple orchard.
My apple trees will never get across
And eat the cones under his pines, I tell him.
He only says, 'Good fences make good neighbors.'
Spring is the mischief in me, and I wonder
If I could put a notion in his head:
'Why do they make good neighbors? Isn't it
Where there are cows? But here there are no cows.
Before I built a wall I'd ask to know
What I was walling in or walling out,
And to whom I was like to give offense.
Something there is that doesn't love a wall,
That wants it down.' I could say 'Elves' to him,
But it's not elves exactly, and I'd rather
He said it for himself. I see him there
Bringing a stone grasped firmly by the top
In each hand, like an old-stone savage armed.
He moves in darkness as it seems to me,
Not of woods only and the shade of trees.
He will not go behind his father's saying,
And he likes having thought of it so well
He says again, 'Good fences make good neighbors.'

[4084]
title = No Second Troy
author = William Butler Yeats
quote = Why should I blame her that she filled my days
With misery, or that she would of late
Have taught to ignorant men most violent ways,
Or hurled the little streets upon the great.
Had they but courage equal to desire?
What could have made her peaceful with a mind
That nobleness made simple as a fire,
With beauty like a tightened bow, a kind
That is not natural in an age like this,
Being high and solitary and most stern?
Why, what could she have done, being what she is?
Was there another Troy for her to burn?

[4085]
title = O Captain! My Captain!
author = by Walt Whitman
quote = 
O CAPTAIN! my Captain! our fearful trip is done;
The ship has weather'd every rack, the prize we sought is won;
The port is near, the bells I hear, the people all exulting,
While follow eyes the steady keel, the vessel grim and daring:
But O heart! heart! heart!
O the bleeding drops of red,
Where on the deck my Captain lies,
Fallen cold and dead.
O Captain! my Captain! rise up and hear the bells;
Rise up-for you the flag is flung-for you the bugle trills;
For you bouquets and ribbon'd wreaths-for you the shores a-crowding;
For you they call, the swaying mass, their eager faces turning;
Here Captain! dear father!
This arm beneath your head;
It is some dream that on the deck,
You've fallen cold and dead.
My Captain does not answer, his lips are pale and still;
My father does not feel my arm, he has no pulse nor will;
The ship is anchor'd safe and sound, its voyage closed and done;
From fearful trip, the victor ship, comes in with object won;
Exult, O shores, and ring, O bells!
But I, with mournful tread,
Walk the deck my Captain lies,
Fallen cold and dead.

[4086]
title = Romance
author = Edgar Allan Poe
quote = Romance, who loves to nod and sing
With drowsy head and folded wing
Among the green leaves as they shake
Far down within some shadowy lake,
To me a painted paroquet
Hath beenmost familiar bird
Taught me my alphabet to say,
To lisp my very earliest word
While in the wild wood I did lie,
A childwith a most knowing eye.

Of late, eternal condor years
So shake the very Heaven on high
With tumult as they thunder by,
I have no time for idle cares
Through gazing on the unquiet sky;
And when an hour with calmer wings
Its down upon my spirit flings,
That little time with lyre and rhyme
To while awayforbidden things
My heart would feel to be a crime
Unless it trembled with the strings.

[4087]
title = What Do Women Want?
author = Kim Addonizio
quote = I want a red dress.
I want it flimsy and cheap,
I want it too tight, I want to wear it
until someone tears it off me.
I want it sleeveless and backless,
this dress, so no one has to guess
what's underneath. I want to walk down
the street past Thrifty's and the hardware store
with all those keys glittering in the window,
past Mr. and Mrs. Wong selling day-old
donuts in their caf, past the Guerra brothers
slinging pigs from the truck and onto the dolly,
hoisting the slick snouts over their shoulders.
I want to walk like I'm the only
woman on earth and I can have my pick.
I want that red dress bad.
I want it to confirm
your worst fears about me,
to show you how little I care about you
or anything except what
I want. When I find it, I'll pull that garment
from its hanger like I'm choosing a body
to carry me into this world, through
the birth-cries and the love-cries too,
and I'll wear it like bones, like skin,
it'll be the goddamned
dress they bury me in.

[4088]
title = Thy Days Are Done
author = Lord Byron
quote = Thy days are done, thy fame begun;
Thy country's strains record
The triumphs of her chosen Son,
The slaughter of his sword!
The deeds he did, the fields he won,
The freedom he restored!

Though thou art fall'n, while we are free
Thou shalt not taste of death!
The generous blood that flow'd from thee
Disdain'd to sink beneath:
Within our veins its currents be,
Thy spirit on our breath!

Thy name, our charging hosts along,
Shall be the battle-word!
Thy fall, the theme of choral song
From virgin voices pour'd!
To weep would do thy glory wrong:
Thou shalt not be deplored.

[4089]
title = The Charge of the Light Brigade
author = Lord Alfred Tennyson
quote = Half a league, half a league,
Half a league onward,
All in the valley of Death
Rode the six hundred.
"Forward, the Light Brigade!
Charge for the guns!" he said:
Into the valley of Death
Rode the six hundred.
"Forward, the Light Brigade!"
Was there a man dismayed?
Not though the soldier knew
Some one had blundered:
Their's not to make reply,
Their's not to reason why,
Their's but to do and die:
Into the valley of Death
Rode the six hundred.

Cannon to right of them,
Cannon to left of them,
Cannon in front of them
Volleyed and thundered;
Stormed at with shot and shell,
Boldly they rode and well,
Into the jaws of Death,
Into the mouth of Hell
Rode the six hundred.

Flashed all their sabres bare,
Flashed as they turned in air
Sabring the gunners there,
Charging an army, while
All the world wondered:
Plunged in the battery-smoke
Right through the line they broke;
Cossack and Russian
Reeled from the sabre-stroke
Shattered and sundered.
Then they rode back, but not,
Not the six hundred.

Cannon to right of them,
Cannon to left of them,
Cannon behind them
Volleyed and thundered;
Stormed at with shot and shell,
While horse and hero fell,
They that had fought so well
Came through the jaws of Death
Back from the mouth of Hell,
All that was left of them,
Left of six hundred.

When can their glory fade?
O the wild charge they made!
All the world wondered.
Honour the charge they made!
Honour the Light Brigade,
Noble six hundred!

[4090]
title = Seven Ages Of Man
author = William Shakespeare
quote = All the world's a stage,
And all the men and women merely players,
They have their exits and entrances,
And one man in his time plays many parts,
His acts being seven ages. At first the infant,
Mewling and puking in the nurse's arms.
Then, the whining schoolboy with his satchel
And shining morning face, creeping like snail
Unwillingly to school. And then the lover,
Sighing like furnace, with a woeful ballad
Made to his mistress' eyebrow. Then a soldier,
Full of strange oaths, and bearded like the pard,
Jealous in honour, sudden, and quick in quarrel,
Seeking the bubble reputation
Even in the cannon's mouth. And then the justice
In fair round belly, with good capon lin'd,
With eyes severe, and beard of formal cut,
Full of wise saws, and modern instances,
And so he plays his part. The sixth age shifts
Into the lean and slipper'd pantaloon,
With spectacles on nose, and pouch on side,
His youthful hose well sav'd, a world too wide,
For his shrunk shank, and his big manly voice,
Turning again towards childish treble, pipes
And whistles in his sound. Last scene of all,
That ends this strange eventful history,
Is second childishness and mere oblivion,
Sans teeth, sans eyes, sans taste, sans everything.

[4091]
title = Sick
author = Shel Silverstein
quote = "I cannot go to school today,"
Said little Peggy Ann McKay,
"I have the measles and the mumps,
A gash, a rash, and purple bumps.
My mouth is wet, my throat is dry,
I'm going blind in my right eye.
My tonsils are as big as rocks,
I've counted sixteen chicken pox
And there's one more--that's seventeen,
And don't you think my face looks green?
My leg is cut, my eyes are blue--
It might be instamatic flu.
I cough and sneeze and gasp and choke,
I'm sure that my left leg is broke--
My hip hurts when I move my chin,
My belly button's caving in,
My back is wrenched, my ankle's sprained,
My 'pendix pains each time it rains.
My nose is cold, my toes are numb,
I have a sliver in my thumb.
My neck is stiff, my voice is weak,
I hardly whisper when I speak.
My tongue is filling up my mouth,
I think my hair is falling out.
My elbow's bent, my spine ain't straight,
My temperature is one-o-eight.
My brain is shrunk, I cannot hear,
There is a hole inside my ear.
I have a hangnail, and my heart is--what?
What's that? What's that you say?
You say today is---Saturday?
G'bye, I'm going out to play!"

[4092]
title = A Blessing
author = James Wright
quote = Just off the highway to Rochester, Minnesota,
Twilight bounds softly forth on the grass.
And the eyes of those two Indian ponies
Darken with kindness.
They have come gladly out of the willows
To welcome my friend and me.
We step over the barbed wire into the pasture
Where they have been grazing all day, alone.
They ripple tensely, they can hardly contain their happiness
That we have come.
They bow shyly as wet swans. They love each other.
There is no loneliness like theirs.
At home once more,
They begin munching the young tufts of spring in the darkness.
I would like to hold the slenderer one in my arms,
For she has walked over to me
And nuzzled my left hand.
She is black and white,
Her mane falls wild on her forehead,
And the light breeze moves me to caress her long ear
That is delicate as the skin over a girl's wrist.
Suddenly I realize
That if I stepped out of my body I would break
Into blossom.

[4093]
title = Alone
author = Maya Angelou
quote = Lying, thinking
Last night
How to find my soul a home
Where water is not thirsty
And bread loaf is not stone
I came up with one thing
And I don't believe I'm wrong
That nobody,
But nobody
Can make it out here alone.

Alone, all alone
Nobody, but nobody
Can make it out here alone.

There are some millionaires
With money they can't use
Their wives run round like banshees
Their children sing the blues
They've got expensive doctors
To cure their hearts of stone.
But nobody
No, nobody
Can make it out here alone.

Alone, all alone
Nobody, but nobody
Can make it out here alone.

Now if you listen closely
I'll tell you what I know
Storm clouds are gathering
The wind is gonna blow
The race of man is suffering
And I can hear the moan,
'Cause nobody,
But nobody
Can make it out here alone.

Alone, all alone
Nobody, but nobody
Can make it out here alone.


[4094]
title = Diving into the Wreck
author = Adrienne Rich
quote = First having read the book of myths,
and loaded the camera,
and checked the edge of the knife-blade,
I put on
the body-armor of black rubber
the absurd flippers
the grave and awkward mask.
I am having to do this
not like Cousteau with his
assiduous team
aboard the sun-flooded schooner
but here alone.

There is a ladder.
The ladder is always there
hanging innocently
close to the side of the schooner.
We know what it is for,
we who have used it.
Otherwise
it is a piece of maritime floss
some sundry equipment.

I go down.
Rung after rung and still
the oxygen immerses me
the blue light
the clear atoms
of our human air.
I go down.
My flippers cripple me,
I crawl like an insect down the ladder
and there is no one
to tell me when the ocean
will begin.

First the air is blue and then
it is bluer and then green and then
black I am blacking out and yet
my mask is powerful
it pumps my blood with power
the sea is another story
the sea is not a question of power
I have to learn alone
to turn my body without force
in the deep element.

And now: it is easy to forget
what I came for
among so many who have always
lived here
swaying their crenellated fans
between the reefs
and besides
you breathe differently down here.

I came to explore the wreck.
The words are purposes.
The words are maps.
I came to see the damage that was done
and the treasures that prevail.
I stroke the beam of my lamp
slowly along the flank
of something more permanent
than fish or weed

the thing I came for:
the wreck and not the story of the wreck
the thing itself and not the myth
the drowned face always staring
toward the sun
the evidence of damage
worn by salt and away into this threadbare beauty
the ribs of the disaster
curving their assertion
among the tentative haunters.

This is the place.
And I am here, the mermaid whose dark hair
streams black, the merman in his armored body.
We circle silently
about the wreck
we dive into the hold.
I am she: I am he

whose drowned face sleeps with open eyes
whose breasts still bear the stress
whose silver, copper, vermeil cargo lies
obscurely inside barrels
half-wedged and left to rot
we are the half-destroyed instruments
that once held to a course
the water-eaten log
the fouled compass

We are, I am, you are
by cowardice or courage
the one who find our way
back to this scene
carrying a knife, a camera
a book of myths
in which
our names do not appear.

[4095]
title = Faint Music
author = Robert Hass
quote = Maybe you need to write a poem about grace.
When everything broken is broken,
and everything dead is dead,
and the hero has looked into the mirror with complete contempt,
and the heroine has studied her face and its defects
remorselessly, and the pain they thought might,
as a token of their earnestness, release them from themselves
has lost its novelty and not released them,
and they have begun to think, kindly and distantly,
watching the others go about their days
likes and dislikes, reasons, habits, fears
that self-love is the one weedy stalk
of every human blossoming, and understood,
therefore, why they had been, all their lives,
in such a fury to defend it, and that no one
except some almost inconceivable saint in his pool
of poverty and silencecan escape this violent, automatic
lifes companion ever, maybe then, ordinary light,
faint music under things, a hovering like grace appears.
As in the story a friend told once about the time
he tried to kill himself. His girl had left him.
Bees in the heart, then scorpions, maggots, and then ash.
He climbed onto the jumping girder of the bridge,
the bay side, a blue, lucid afternoon.
And in the salt air he thought about the word seafood,
that there was something faintly ridiculous about it.
No one said landfood. He thought it was degrading to the rainbow perch
hed reeled in gleaming from the cliffs, the black rockbass,
scales like polished carbon, in beds of kelp
along the coastand he realized that the reason for the word
was crabs, or mussels, clams. Otherwise
the restaurants could just put fish up on their signs,
and when he wokehed slept for hours, curled up
on the girder like a childthe sun was going down
and he felt a little better, and afraid. He put on the jacket
hed used for a pillow, climbed over the railing
carefully, and drove home to an empty house.
There was a pair of her lemon yellow panties
hanging on a doorknob. He studied them. Much-washed.
A faint russet in the crotch that made him sick
with rage and grief. He knew more or less
where she was. A flat somewhere on Russian Hill.
Theyd have just finished making love. Shed have tears
in her eyes and touch his jawbone gratefully. God,
shed say, you are so good for me. Winking lights,
a foggy view downhill toward the harbor and the bay.
Youre sad, hed say. Yes. Thinking about Nick?
Yes, shed say and cry. I tried so hard, sobbing now,
I really tried so hard. And then hed hold her for a while
Guatemalan weavings from his fieldwork on the wall
and then theyd fuck again, and she would cry some more,
and go to sleep.  And he, he would play that scene
once only, once and a half, and tell himself
that he was going to carry it for a very long time
and that there was nothing he could do
but carry it. He went out onto the porch, and listened
to the forest in the summer dark, madrone bark
cracking and curling as the cold came up.
Its not the story though, not the friend
leaning toward you, saying And then I realized,
which is the part of stories one never quite believes.
I had the idea that the worlds so full of pain
it must sometimes make a kind of singing.
And that the sequence helps, as much as order helps
First an ego, and then pain, and then the singing.

[4096]
title = Flash
author = Hazel Hall
quote = I am less of myself and more of the sun;
The beat of life is wearing me
To an incomplete oblivion,
Yet not to the certain dignity
Of death. They cannot even die
Who have not lived.

The hungry jaws
Of space snap at my unlearned eye,
And time tears in my flesh like claws.

If I am not lifes, if I am not deaths,
Out of chaos I must re-reap
The burden of untasted breaths.
Who has not waked may not yet sleep.

[4097]
title = Her Kind
author = Anne Sexton
quote = I have gone out, a possessed witch,
haunting the black air, braver at night;
dreaming evil, I have done my hitch
over the plain houses, light by light:
lonely thing, twelve-fingered, out of mind.
A woman like that is not a woman, quite.
I have been her kind.

I have found the warm caves in the woods,
filled them with skillets, carvings, shelves,
closets, silks, innumerable goods;
fixed the suppers for the worms and the elves:
whining, rearranging the disaligned.
A woman like that is misunderstood.
I have been her kind.

I have ridden in your cart, driver,
waved my nude arms at villages going by,
learning the last bright routes, survivor
where your flames still bite my thigh
and my ribs crack where your wheels wind.
A woman like that is not ashamed to die.
I have been her kind.

[4098]
title = Let the Past Die
author = William Ellery Leonard
quote = Friends tell me (friends in life and books well read):
" Let your Past die with all its grief and riot. "
Let the Past die!  The past is never dead!
Not at high noon! Not in the starry quiet!
My Past is gesturing in this limp you pity,
And whitens in this scar against the blast,
And not a tree, a book, a song, a city,
But has to-day its meaning from my Past.
There is, good friends, scant wisdom in this " letting " ;
I am my past so long as I am I;
And in a brave reshaping, not forgetting,
Is my one hope and action not to die:
The Past that might have killed me if it could
I sternly mold to art and hardihood.

[4099]
title = The Nails
author = W. S. Merwin
quote = I gave you sorrow to hang on your wall
Like a calendar in one color.
I wear a torn place on my sleeve.
It isnt as simple as that.

Between no place of mine and no place of yours
Youd have thought Id know the way by now
Just from thinking it over.
Oh I know
Ive no excuse to be stuck here turning
Like a mirror on a string,
Except its hardly credible how
It all keeps changing.
Loss has a wider choice of directions
Than the other thing.

As if I had a system
I shuffle among the lies
Turning them over, if only
I could be sure what Id lost.
I uncover my footprints, I
Poke them till the eyes open.
They dont recall what it looked like.
When was I using it last?
Was it like a ring or a light
Or the autumn pond
Which chokes and glitters but
Grows colder?
It could be all in the mind. Anyway
Nothing seems to bring it back to me.

And Ive been to see
Your hands as trees borne away on a flood,
The same film over and over,
And an old one at that, shattering its account
To the last of the digits, and nothing
And the blank end.

The lightning has shown me the scars of the future.

Ive had a long look at someone
Alone like a key in a lock
Without what it takes to turn.

It isnt as simple as that.

Winter will think back to your lit harvest
For which there is no help, and the seed
Of eloquence will open its wings
When you are gone.
But at this moment
When the nails are kissing the fingers good-bye
And my only
Chance is bleeding from me,
When my one chance is bleeding,
For speaking either truth or comfort
I have no more tongue than a wound.

[4100]
title = I Dreamed That I Was Old
author = Stanley Kunitz
quote = I dreamed that I was old: in stale declension
Fallen from my prime, when company
Was mine, cat-nimbleness, and green invention,
Before time took my leafy hours away.

My wisdom, ripe with bodys ruin, found
Itself tart recompense for what was lost
In false exchange: since wisdom in the ground
Has no apocalypse or pentecost.

I wept for my youth, sweet passionate young thought,
And cozy women dead that by my side
Once lay: I wept with bitter longing, not
Remembering how in my youth I cried.

[4101]
title = Privilege Of Being
author = Robert Hass
quote = Many are making love. Up above, the angels
in the unshaken ether and crystal of human longing
are braiding one another's hair, which is strawberry blond
and the texture of cold rivers. They glance
down from time to time at the awkward ecstasy
it must look to them like featherless birds
splashing in the spring puddle of a bed
and then one woman, she is about to come,
peels back the man's shut eyelids and says,
look at me, and he does. Or is it the man
tugging the curtain rope in the dark theater?
Anyway, they do, they look at each other;
two beings with evolved eyes, rapacious,
startled, connected at the belly in an unbelievably sweet
lubricious glue, stare at each other,
and the angels are desolate. They hate it. They shudder pathetically
like lithographs of Victorian beggars
with perfect features and alabaster skin hawking rags
in the lewd alleys of the novel.
All of creation is offended by this distress.
It is like the keening sound the moon makes sometimes,
rising. The lovers especially cannot bear it,
it fills them with unspeakable sadness, so that
they close their eyes again and hold each other, each
feeling the mortal singularity of the body
they have enchanted out of death for an hour or so,
and one day, running at sunset, the woman says to the man,
I woke up feeling so sad this morning because I realized
that you could not, as much as I love you,
dear heart, cure my loneliness,
wherewith she touched his cheek to reassure him
that she did not mean to hurt him with this truth.
And the man is not hurt exactly,
he understands that his life has limits, that people
die young, fail at love,
fail of their ambitions. He runs beside her, he thinks
of the sadness they have gasped and crooned their way out of
coming, clutching each other with old, invented
forms of grace and clumsy gratitude, ready
to be alone again, or dissatisfied, or merely
companionable like the couples on the summer beach
reading magazine articles about intimacy between the sexes
to themselves, and to each other,
and to the immense, illiterate, consoling angels.

[4102]
title = Late Afternoon at Point Reyes
author = Celeste Newbrough
quote = Dunes simmer, bulrushes guard the gray gold emptiness
of the Pacific coast summer. I lounge face upward with
outstretched arms. Peace like the River Lethe
courses through my veins.
Slicing through the stillness, slicing the shore in two:
sudden scream of a tiny creature, a long piercing shriek.
Hawk soars upwards to the bluff holding in its talons
the captured titmouse. Blue-angel wings
circle atop a Monterey pine. There the hawk lands.
The shriek subsides to silence. Sun swelling over the horizon,
pregnant with fog, casts a bronze halo over the scene.
What strikes me about the creatures cry is not the pain
of being clawed, shaken, nor the wonder of being taken up
in the hawks great flight.
What strikes me is the grief, the sense of failure.
The infants call to mother.
Turning over, running the sand through my hands, I think
its time to beat the encroaching dark.
On the path back, evening spreads its purple cloak.
I hear the titmouse whisper:
Hear me, stranger.
I am now called Hawk.

[4103]
title = You are who you are for a reason
author = Russell Kelfer
quote = You are who you are for a reason.
You're part of an intricate plan.
You're a precious and perfect unique design,
Called God's special woman or man.

You look like you look for a reason.
Our God made no mistake.
He knit you together within the womb,
You're just what he wanted to make.

The parents you had were the ones he chose,
And no matter how you may feel,
They were custom designed with God's plan in mind,
And they bear the Master's seal.

No, that trauma you faced was not easy.
And God wept that it hurt you so;
But it was allowed to shape your heart
So that into his likeness you'd grow.

You are who you are for a reason,
You've been formed by the Master's rod.
You are who you are, beloved,
Because there is a God!

[4104]
title = Should Not Dare
author = Emily Dickinson
quote = I should not dare to leave my friend,
Because if he should die
While I was gone and I -too late,
Should reach the heart that wanted me,

If I should disappoint the eyes
That hunted, hunted so, to see
And could not bear to shut until
He noticed me, -he noticed me,

If I should stab the patient faith
So sure I'd come -so sure I'd come
It listening, listening went to sleep
Reciting my tardy name.

My heart would wish it broke before
Since breaking then, since breaking then,
Is useless as next morning's sun
To erase a midnight's tear.

[4105]
title = No Longer Myself
author = by Andrian Michael Tan
quote = As bright as my dreams are made
The light I created just fade
Cause I'm complete but not that whole
When someone peep inside my nest

I heard footsteps rushing to where I am
The door was broken twas so strong it brought harm
Can't see clearly, bruised on the eye
But I surely will still keep my smile

My hair was not long but her grip was strong
Pulled me like a sack like I did something wrong
As we reached the destination, I saw a tin can
Heat and intensity, I should have left but I can't

As she pulled me through I saw what's inside
A water to dissolve all the things that I hide
"Boy or girl" she shouted as I swim
"Boy" I said, I screamed

The hot steam of water touched my skin
I wanna swim again, protect myself from this scheme
I was saved by saying what she wanted
But the little man inside me died, ashamed

Guilty at heart, guilty at court
I am just like her, coaching a sport
Do what is right, what is best
What about what I feel? Stop, rejects

I am a monster born from another
Killed by a monster somewhere from the past
A hole in my heart was removed
I don't know why I'm breathing, I don't know why I move

Shee killed my true self, and I am like her
Slammed, stabbed, drowned in a whim
She left my life and now I've grown
I killed my true self, now I'm unknown

[4106]
title = Reluctance
author = Robert Frost
quote = Out through the fields and the woods
And over the walls I have wended;
I have climbed the hills of view
And looked at the world and descended;
I have come by the highway home,
And lo, it is ended.

The leaves are all dead on the ground,
Save those that the oak is keeping
To ravel them one by one
And let them go scraping and creeping
Out over the crusted snow,
When others are sleeping.

And the dead leaves lie huddled and still,
No longer blown hither and thither;
The last lone aster is gone;
The flowers of the witch-hazel wither;
The heart is still aching to seek,
But the feet question 'Whither?'

Ah, when to the heart of man
Was it ever less than a treason
To go with the drift of things,
To yield with a grace to reason,
And bow and accept the end
Of a love or a season?

[4107]
title = Lullaby
author = Wystan Hugh Auden
quote = Lay your sleeping head, my love,
Human on my faithless arm;
Time and fevers burn away
Individual beauty from
Thoughtful children, and the grave
Proves the child ephemeral:
But in my arms till break of day
Let the living creature lie,
Mortal, guilty, but to me
The entirely beautiful.

Soul and body have no bounds:
To lovers as they lie upon
Her tolerant enchanted slope
In their ordinary swoon,
Grave the vision Venus sends
Of supernatural sympathy,
Universal love and hope;
While an abstract insight wakes
Among the glaciers and the rocks
The hermit's carnal ecstasy.

Certainty, fidelity
On the stroke of midnight pass
Like vibrations of a bell
And fashionable madmen raise
Their pedantic boring cry:
Every farthing of the cost,
All the dreaded cards foretell,
Shall be paid, but from this night
Not a whisper, not a thought,
Not a kiss nor look be lost.

Beauty, midnight, vision dies:
Let the winds of dawn that blow
Softly round your dreaming head
Such a day of welcome show
Eye and knocking heart may bless,
Find our mortal world enough;
Noons of dryness find you fed
By the involuntary powers,
Nights of insult let you pass
Watched by every human love.

[4108]
title = One Art
author = Elizabeth Bishop
quote = The art of losing isn't hard to master;
so many things seem filled with the intent
to be lost that their loss is no disaster.

Lose something every day. Accept the fluster
of lost door keys, the hour badly spent.
The art of losing isn't hard to master.

Then practice losing farther, losing faster:
places, and names, and where it was you meant
to travel. None of these will bring disaster.

I lost my mother's watch. And look! my last, or
next-to-last, of three loved houses went.
The art of losing isn't hard to master.

I lost two cities, lovely ones. And, vaster,
some realms I owned, two rivers, a continent.
I miss them, but it wasn't a disaster.

Even losing you (the joking voice, a gesture
I love) I shan't have lied. It's evident
the art of losing's not too hard to master
though it may look like (Write it!) like disaster.

[4109]
title = No Tears
author = Alexander Pushkin
quote = Under the blue skies of her native land
She languished and began to fade. . .
Until surely there flew without a sound
Above me, her young shade.
But there stretches between us an uncrossable line;
In vain my feelings I tried to awaken.
The lips that brought the news were made of stone,
And I listened like a stone, unshaken.
So this is she for whom my soul once burned
In the tense and heavy fire,
Obsessed, exhausted, driven out of my mind
By tenderness and desire!
Where are the torments? Where is love? Alas!
For the unreturning days'
Sweet memory and for the poor credulous
Shade, I find no lament, no tears.

[4110]
title = Long Distance II
author = Tony Harrison
quote = Though my mother was already two years dead
Dad kept her slippers warming by the gas,
put hot water bottles her side of the bed
and still went to renew her transport pass.

You couldn't just drop in. You had to phone.
He'd put you off an hour to give him time
to clear away her things and look alone
as though his still raw love were such a crime.

He couldn't risk my blight of disbelief
though sure that very soon he'd hear her key
scrape in the rusted lock and end his grief.
He knew she'd just popped out to get the tea.

I believe life ends with death, and that is all.
You haven't both gone shopping; just the same,
in my new black leather phone book there's your name
and the disconnected number I still call.

[4111]
title = The Arbor
author = Sappho
quote = He seems to he a god, that man
Facing you, who leans to be close,
Smiles, and, alert and glad, listens
To your mellow voice

And quickens in love at your laughter
That stings my breasts, jolts my heart
If I dare the shock of a glance.
I cannot speak,

My tongue sticks to my dry mouth,
Thin fire spreads beneath my skin,
My eyes cannot see and my aching ears
Roar in their labyrinths.

Chill sweat glides down my back,
I shake, I turn greener than grass.
I am neither living nor dead and cry
From the narrow between.

[4112]
title = Gone
author = Carl Sandburg
quote = Everybody loved Chick Lorimer in our town,
Far off Everybody loved her.
So we all love a wild girl keeping a hold
On a dream she wants.
Nobody knows now where Chick Lorimer went.
Nobody knows why she packed her trunk.
A few old things... and is gone.

One with her little chin
Thrust ahead of her
And her soft hair blowing careless
From under a wide hat,
Dancer, singer, a laughing passionate lover.

Were there ten men or a hundred hunting Chick?
Were there five men or fifty with aching hearts?
Everybody loved Chick Lorimer.
Nobody knows where she's gone.

[4113]
title = At Last
author = Elizabeth Akers Allen
quote = At last, when all the summer shine
That warmed life's early hours is past,
Your loving fingers seek for mine
And hold them closeat lastat last!
Not oft the robin comes to build
Its nest upon the leafless bough
By autumn robbed, by winter chilled,
But you, dear heart, you love me now.

Though there are shadows on my brow
And furrows on my cheek, in truth,
The marks where Time's remorseless plough
Broke up the blooming sward of Youth,
Though fled is every girlish grace
Might win or hold a lover's vow,
Despite my sad and faded face,
And darkened heart, you love me now!

I count no more my wasted tears;
They left no echo of their fall;
I mourn no more my lonesome years;
This blessed hour atones for all.
I fear not all that Time or Fate
May bring to burden heart or brow,
Strong in the love that came so late,
Our souls shall keep it always now!

[4114]
title = A Broken Fairytale
author = Megan Sutherland
quote = Why did you hold me
With my head against your heart
A taste of forbidden fantasy
From the very start

A question without an answer
A story without an end
A thief who stole something broken
He can't find a way to mend

Trapped in your shoe box
Forgotten beneath the bed
Hidden in the darkness
Beside a book you never read

Everyone has a secret
They hope the world will never find
Was this all I was to you
When you were all that was on my mind

You spun me a lie
Into a beautiful tapestry
A bitter-sweet fairytale
You knew could never be

What would I give, if I
Could turn back times hand
And run my fingers through
The lost hour glass sand

If I could page back through the days
And change the very start
I'd put my head right back against
The beating of your heart

Cause we are..
A question without an answer
A story without an end
You're the thief who made my heart broken
Now there's nothing left to mend

[4115]
title = Choice
author = Angela Morgan
quote = I'd rather have the thought of you
To hold against my heart,
My spirit to be taught of you
With west winds blowing,
Than all the warm caresses
Of another love's bestowing,
Or all the glories of the world
In which you had no part.

I'd rather have the theme of you
To thread my nights and days,
I'd rather have the dream of you
With faint stars glowing,
I'd rather have the want of you,
The rich, elusive taunt of you
Forever and forever and forever unconfessed
Than claim the alien comfort
Of any other's breast.

O lover! O my lover,
That this should come to me!
I'd rather have the hope of you,
Ah, Love, I'd rather grope for you
Within the great abyss
Than claim another's kiss-
Alone I'd rather go my way
Throughout eternity.

[4116]
title = Why do i miss you?
author = Ashton Whitaker
quote = Why do I miss you?
Everything seemed too good to be true
I thought you would always be mine
it seemed everything was just fine
What is it that I miss?
I miss every hug and every kiss
Why do I miss you?
I can't forget how it felt to be with you
I can't forget all the times we had
the good times and the bad
I trusted you with my heart
and now you've torn it apart
All the nights up late on the phone
is now time I spend alone
Wishing you were here with me
gives me nothing but misery
So, why do i miss you?
simply because I can't forget you!

[4117]
title = Bereft
author = Robert Frost
quote = Where had I heard this wind before
Change like this to a deeper roar?
What would it take my standing there for,
Holding open a restive door,
Looking downhill to a frothy shore?
Summer was past and day was past.
Somber clouds in the west were massed.
Out in the porch's sagging floor
Leaves got up in a coil and hissed,
Blindly struck at my knee and missed.
Something sinister in the tone
Told me my secret must be known:
Word I was in the house alone
Somehow must have gotten abroad,
Word I was in my life alone,
Word I had no one left but God.

[4118]
title = Young and Old
author = Charles Kingsely
quote = When all the world is young, lad,
And all the trees are green
And every goose a swan, lad,
And every lass a queen;
Then hey for boot and horse, lad,
And 'round the world away
Young blood must have its course, lad,
And every dog his day.

When all the world is old, lad,
And all the trees are brown
And all the sport is stale, lad,
And all the wheels run down
Creep home and take your place there
The spent and maimed among
God grant you find one face there
You loved when all was young.

[4119]
title = A wounded deer leaps highest
author = Emily Dickinson
quote = A wounded deer leaps highest,
I've heard the hunter tell;
'Tis but the ecstasy of death,
And then the brake is still.

The smitten rock that gushes,
The trampled steel that springs:
A cheek is always redder
Just where the hectic stings!

Mirth is mail of anguish,
In which its cautious arm
Lest anybody spy the blood
And, "you're hurt" exclaim.

[4120]
title = Mag
author = Carl Sandburg
quote = I wish to God I never saw you, Mag.
I wish you never quit your job and came along with me.
I wish we never bought a license and a white dress
For you to get married in the day we ran off to the minister
And told him we would love each other and take care of each other
Always and always, as long as the sun and the rain lasts anywhere.
Yes, I'm wishing now you lived somewhere away from here
And I was a bum on the bumpers a thousand miles away, dead broke.

I wish the kids had never come,
And the rent, and coal, and clothes to pay for,
And the grocery man calling for cash.
Every day, cash for beans and prunes.
I wish to God I never saw you, Mag!
I wish to God the kids had never come!

[4121]
title = Time does not bring relief
author = Edna St Vincent Millay
quote = Time does not bring relief; you all have lied
Who told me time would ease me of my pain!
I miss him in the weeping of the rain;
I want him at the shrinking of the tide;
The old snows melt from every mountain-side,
And last year's leaves are smoke in every lane;
But last year's bitter loving must remain
Heaped on my heart, and my old thoughts abide.
There are a hundred places where I fear
To go - so with his memory they brim.
And entering with relief some quiet place
Where never fell his foot or shone his face
I say, 'There is no memory of him here!'
And so stand stricken, so remembering him.

[4122]
title = Why Is The Rose So Pale
author = Heinrich Heine
quote = Oh Dearest, canst thou tell me why
The Rose should be so pale?
And why the azure Violet
Should wither in the vale?

And why the Lark should, in the cloud,
So sorrowfully sing?
And why from loveliest balsam-buds
A scent of death should spring?

And why the Sun upon the mead
So chillingly should frown?
And why the Earth should, like a grave,
Be mouldering and brown?

And why is it that I, myself,
So languishing should be?
And why is it, my Heart-of-Hearts,
That thou forsakest me?

[4123]
title = A Dream Within A Dream
author = Edgar Allan Poe
quote = Take this kiss upon the brow!
And, in parting from you now,
Thus much let me avow--
You are not wrong, who deem
That my days have been a dream;
Yet if hope has flown away
In a night, or in a day,
In a vision, or in none,
Is it therefore the less gone?
All that we see or seem
Is but a dream within a dream.

I stand amid the roar
Of a surf-tormented shore,
And I hold within my hand
Grains of the golden sand--
How few! yet how they creep
Through my fingers to the deep,
While I weep--while I weep!
O God! can I not grasp
Them with a tighter clasp?
O God! can I not save
One from the pitiless wave?
Is all that we see or seem
But a dream within a dream?

[4124]
title = Forever and Always...
author = Chris Engle
quote = When I'm with you,
eternity is a step away,
My love continues to grow
with each passing day.

This treasure of love,
I cherish within my soul,
How much I love you...
you'll never really know.

You bring a joy to my heart
I've never felt before,
With each touch of your hand
I love you more and more.

Whenever we say good-bye,
whenever we part,
Know I hold you dearly
deep inside my heart.

So these seven words
I pray you hold true,
"Forever And Always
I Will Love You"

[4125]
title = Love for a Hand
author = Karl Shapiro
quote = Two hands lie still, the hairy and the white,
And soon down ladders of reflected light
The sleepers climb in silence. Gradually
They separate on paths of long ago,
Each winding on his arm the unpleasant clew
That leads, live as a nerve, to memory.

But often when too steep her dream descends,
Perhaps to the grotto where her father bends
To pick her up, the husband wakes as though
He had forgotten something in the house.
Motionless he eyes the room that glows
With the little animals of light that prowl

This way and that. Soft are the beasts of light
But softer still her hand that drifts so white
Upon the whiteness. How like a water-plant
It floats upon the black canal of sleep,
Suspended upward from the distant deep
In pure achievement of its lovely want!

Quietly then he plucks it and it folds
And is again a hand, small as a child's.
He would revive it but it barely stirs
And so he carries it off a little way
And breaks it open gently. Now he can see
The sweetness of the fruit, his hand eats hers.

[4126]
title = I carry your heart with me
author = E. E. Cummings
quote = I carry your heart with me(i carry it in
my heart)i am never without it(anywhere
i go you go,my dear; and whatever is done
by only me is your doing,my darling)
i fear
no fate(for you are my fate,my sweet)i want
no world(for beautiful you are my world,my true)
and it's you are whatever a moon has always meant
and whatever a sun will always sing is you

here is the deepest secret nobody knows
(here is the root of the root and the bud of the bud
and the sky of the sky of a tree called life;which grows
higher than the soul can hope or mind can hide)
and this is the wonder that's keeping the stars apart

i carry your heart(i carry it in my heart)

[4127]
title = When the Lamp Is Shattered
author = Percy Bysshe Shelley
quote = When the lamp is shattered
The light in the dust lies dead
When the cloud is scattered
The rainbow's glory is shed.
When the lute is broken,
Sweet tones are remembered not.
When the lips have spoken,
Loved accents are soon forgot.

As music and splendour
Survive not the lamp and the lute.
The heart's echoes render
No song when the spirit is mute--
No song but sad dirges,
Like the wind through a ruined cell,
Or the mournful surges
That ring the dead seaman's knell.

When hearts have once mingled
Love first leaves the well-built nest.
The weak one is singled
To endure what it once possessed.
Oh Love! who bewailest
The frailty of all things here,
Why choose you the frailest
For your cradle, your home, and your bier?

Its passions will rock thee
As the storms rock the ravens on high.
Bright reason will mock thee,
Like the sun from a wintry sky.
>From thy nest every rafter
Will rot, and thine eagle home
Leave thee naked to laughter,
When leaves fall and cold winds come.

[4128]
title = Your Catfish Friend
author = Richard Brautigan
quote = If I were to live my life
in catfish forms
in scaffolds of skin and whiskers
at the bottom of a pond
and you were to come by
one evening
when the moon was shining
down into my dark home
and stand there at the edge
of my affection
and think, "It's beautiful
here by this pond.I wish
somebody loved me,"
I'd love you and be your catfish
friend and drive such lonely
thoughts from your mind
and suddenly you would be
at peace,
and ask yourself, "I wonder
if there are any catfish
in this pond?It seems like
a perfect place for them."

[4129]
title = Wooing Song
author = Giles Fletcher
title = Love is the blossom where there blows
Every thing that lives or grows:
Love doth make the Heav'ns to move,
And the Sun doth burn in love:
Love the strong and weak doth yoke,
And makes the ivy climb the oak,
Under whose shadows lions wild,
Soften'd by love, grow tame and mild:
Love no med'cine can appease,
He burns the fishes in the seas:
Not all the skill his wounds can stench,
Not all the sea his fire can quench.
Love did make the bloody spear
Once a leavy coat to wear,
While in his leaves there shrouded lay
Sweet birds, for love that sing and play
And of all love's joyful flame
I the bud and blossom am.
Only bend thy knee to me,
Thy wooing shall thy winning be!
See, see the flowers that below
Now as fresh as morning blow;
And of all the virgin rose
That as bright Aurora shows;
How they all unleavd die,
Losing their virginity!
Like unto a summer shade,
But now born, and now they fade.
Every thing doth pass away;
There is danger in delay:
Come, come, gather then the rose,
Gather it, or it you lose!
All the sand of Tagus' shore
Into my bosom casts his ore:
All the valleys' swimming corn
To my house is yearly borne:
Every grape of every vine
Is gladly bruised to make me wine:
While ten thousand kings, as proud,
To carry up my train have bow'd,
And a world of ladies send me
In my chambers to attend me:
All the stars in Heav'n that shine,
And ten thousand more, are mine:
Only bend thy knee to me,
Thy wooing shall thy winning be!

[4130]
title = When Sue Wears Red
author = Langston Hughes
quote = When Susanna Jones wears red
Her face is like an ancient cameo
Turned brown with the ages.

Come with a blast of trumpets,
Jesus!

When Susanna Jones wears red
A queen from some time-dead Egyptian night
Walks once again.

Blow trumpets, Jesus!

And the beauty of Susanna Jones in red
Burns in my heart a love-fire sharp like pain

Sweet silver trumpets,
Jesus!

[4131]
title = West Bay
author = Charles Morgan
quote = A white bird soars above us on
the eve of mother's birthday.
There is no logic, or pattern
in the stream of his flight;
yet he remains a work of art
graceful and poised before us.

Later, in the afternoon, we take
a stroll along the opaque covered
beach. Sharing conversation is
the order of the day.

At night, before we turn to sleep
You remind me of the white bird --
"A form of beauty," is what you
said. How true this observation
is and was for you and me.

Next day, we rise to a Caribbean
sunshine then make love. Breakfast
is fine and our shopping provides
a jewel for mother whose voice is
joy in evening during our call.

The bird reappears soaring high
above the Holiday sky.

Our vacation now draws to a close.

Will we remember the bird? This
poem indicates the answer is yes.
Another memory of our time together
away from it all.

[4132]
title = Is She Found?
author = Elsa Gidlow
quote = Yesterday we walked apart
Separate and cold and mortal.
Now the sacred kiss has joined us,
Now we stand inside the portal

That permits of no returning
And my heart is burning, burning.

I know not what the word may be,
Or what the charm, or what the token
That has filled us with this glory,
But never let the spell be broken;

Let it stay a mystery
For all times to be.

Yesterday, with lighter joys
We wantoned at the outer portal.
Now, with love's old alchemy
We have made ourselves immortal.

