[4134]
title = Deeper
author = Quentin Huff
quote = He poured it in her ear, the idea
of him on top, slowing time down
to enter her, convincing her
that everything would stay between them,
with his back to the air
and her bottom on the mattress,
their motions surrounded by
the smell of love and fabric softener.
She wanted him behind her, a position
of trust, tossing aside suspicions
of what he might do behind her back
and how easily he could hide
who else he might be thinking of.
But he did not want to look over her shoulder,
he wanted to be in her eyes,
moving his hips in slow clock-
wise rotation,
making the cold stone expression
on her face crumble.
She'd been wearing her countenance that way
since the first day they met,
after one lover refused to stay inside her
and another was so indecisive, she was forced
to mount the problem and dominate.
But no more.
And she cried because he did everything
he said he would do to her
but when he was finished, he did not leave.

[4135]
title = In a Boat
author = David Herbert Lawrence
quote = See the stars, love,
In the water much clearer and brighter
Than those above us, and whiter,
Like nenuphars.

Star-shadows shine, love,
How many stars in your bowl?
How many shadows in your soul,
Only mine, love, mine?

When I move the oars, love,
See how the stars are tossed,
Distorted, the brightest lost.
So that bright one of yours, love.

The poor waters spill
The stars, waters broken, forsaken.
The heavens are not shaken, you say, love,
Its stars stand still.

There, did you see
That spark fly up at us; even
Stars are not safe in heaven.
What of yours, then, love, yours?

What then, love, if soon
Your light be tossed over a wave?
Will you count the darkness a grave,
And swoon, love, swoon?

[4136]
title = Two Loves
author = Lord Alfred Douglas
quote = I dreamed I stood upon a little hill,
And at my feet there lay a ground, that seemed
Like a waste garden, flowering at its will
With buds and blossoms. There were pools that dreamed
Black and unruffled; there were white lilies
A few, and crocuses, and violets
Purple or pale, snake-like fritillaries
Scarce seen for the rank grass, and through green nets
Blue eyes of shy peryenche winked in the sun.
And there were curious flowers, before unknown,
Flowers that were stained with moonlight, or with shades
Of Nature's willful moods; and here a one
That had drunk in the transitory tone
Of one brief moment in a sunset; blades
Of grass that in an hundred springs had been
Slowly but exquisitely nurtured by the stars,
And watered with the scented dew long cupped
In lilies, that for rays of sun had seen
Only God's glory, for never a sunrise mars
The luminous air of Heaven. Beyond, abrupt,
A grey stone wall. o'ergrown with velvet moss
Uprose; and gazing I stood long, all mazed
To see a place so strange, so sweet, so fair.
And as I stood and marvelled, lo! across
The garden came a youth; one hand he raised
To shield him from the sun, his wind-tossed hair
Was twined with flowers, and in his hand he bore
A purple bunch of bursting grapes, his eyes
Were clear as crystal, naked all was he,
White as the snow on pathless mountains frore,
Red were his lips as red wine-spilith that dyes
A marble floor, his brow chalcedony.
And he came near me, with his lips uncurled
And kind, and caught my hand and kissed my mouth,
And gave me grapes to eat, and said, 'Sweet friend,
Come I will show thee shadows of the world
And images of life. See from the South
Comes the pale pageant that hath never an end.'
And lo! within the garden of my dream
I saw two walking on a shining plain
Of golden light. The one did joyous seem
And fair and blooming, and a sweet refrain
Came from his lips; he sang of pretty maids
And joyous love of comely girl and boy,
His eyes were bright, and 'mid the dancing blades
Of golden grass his feet did trip for joy;
And in his hand he held an ivory lute
With strings of gold that were as maidens' hair,
And sang with voice as tuneful as a flute,
And round his neck three chains of roses were.
But he that was his comrade walked aside;
He was full sad and sweet, and his large eyes
Were strange with wondrous brightness, staring wide
With gazing; and he sighed with many sighs
That moved me, and his cheeks were wan and white
Like pallid lilies, and his lips were red
Like poppies, and his hands he clenched tight,
And yet again unclenched, and his head
Was wreathed with moon-flowers pale as lips of death.
A purple robe he wore, o'erwrought in gold
With the device of a great snake, whose breath
Was fiery flame: which when I did behold
I fell a-weeping, and I cried, 'Sweet youth,
Tell me why, sad and sighing, thou dost rove
These pleasent realms? I pray thee speak me sooth
What is thy name?' He said, 'My name is Love.'
Then straight the first did turn himself to me
And cried, 'He lieth, for his name is Shame,
But I am Love, and I was wont to be
Alone in this fair garden, till he came
Unasked by night; I am true Love, I fill
The hearts of boy and girl with mutual flame.'
Then sighing, said the other, 'Have thy will,
I am the love that dare not speak its name.'

[4137]
title =To the Virgins, to Make Much of Time
author = Robert Herrick
quote = Gather ye rosebuds while ye may,
Old Time is still a-flying;
And this same flower that smiles today
Tomorrow will be dying.

The glorious lamp of heaven, the sun,
The higher he's a-getting,
The sooner will his race be run,
And nearer he's to setting.

That age is best which is the first,
When youth and blood are warmer;
But being spent, the worse, and worst
Times still succeed the former.

Then be not coy, but use your time,
And while ye may, go marry;
For having lost but once your prime,
You may forever tarry.

[4138]
title = A Dream Girl
author = Alon Calinao Dy
quote = Before I have too much expectations for a girl.
She must be smoking hot and very beautiful.
She must be conservative, educated and rich
But I now realize, you can't  have a perfect match.

I was looking around the city
Patiently waiting for a real love to say,
"Come, my baby. Marry me."
But I now realize, you can't buy or borrow love.

I was a fool when I didn't notice a simple girl
Who made me happy every single day.
She took away my loneliness and put a big drill
Into my closed and selfish heart.

[4139]
title = A Legendary Flight
author = David Lombardi
quote = A flight above reality
The stratosphere transcended
In a flap,
Then to infinity

An overview of history and,
twisted achievements
Verlasst die Deckung, Los!
Time to leave the trenches, soldiers
The horror only a soldier knows

None should bear witness
To time, I concluded
But however, we ascended
I shut my eyes, but even blind
Sound pervaded, unprevented.

[4140]
title = A Golden Orb Surrounds the Hue
author = Jane Lomas
quote = A golden orb surrounded the hue
And silver auras filled the blue
The moon gave a somber clue
Broken images followed through

The golden orb surrounded you
Reflecting cupids arrows of blue
It was then I saw the pain in you
It was then I knew what I must do

The spear of destiny isnt clear
As cupids arrows filled the air
Hitting everyone in view
Except for me, except for you
As you reject the arrows too

The golden orb surrounded you
Reflecting cupids arrows of blue
It was then I saw the pain in you
It was then I knew what I must do

I make a talisman from your heart
Bind it in loves perceptional art
Each artistic stroke giving life
Till the heart explodes in majestic light

It is two great minds who think alike
That spark the others candle light
As the flames flicker through the night
Two hearts detonate like dynamite

Protecting hearts then learn to trust
Hiding fears deep down in the dust
Counting out time like an abacus
In fear that a lonely heart will rust

But true love will pull them through
As a true heart knows just what to do
As it takes away the orb of blue
Filling it with the light of you

[4141]
title = Acceptance
author = Christina Marie True
quote = Remember in the old days,
When people always fit in?
It didn't matter if you were thick,
or if you were even thin.
There were no preps nor jocks,
no judgment or hate.
We have really changed
we need a clean slate.
We need to treat people,
like you expect from them.
No matter how they look,
Each person is a gem.
Treat them with kindness,
Treat them with care.
Dont judge them on what they do,
or on what they wear.
Everybody deserves a chance
to be accepted by their peers.
We should make them smile not frown,
and not be the reason for tears.
So remember next time you judge,
they have feelings too.
Be careful what you say
and be careful what you do.

[4142]
title = Animation
author = Satish Verma
quote = The animal thing inside: 
My half-brother, 
was unsettling me. 

Over the sunset I watch 
the drawing procession 
carrying the dead body of a tiger. 

The light is fading. The stripes 
were becoming a myth. The 
guest was ready to depart. 

I am holding the molten lava 
in an urn. In the black sky 
a satellite burns to undo the grief. 

There is no death, no stopping. 
A face pressed between the leaves 
of a book smiles. 

You come back to me in rains. 
I call you by cinders dancing 
in the mirror of whistling time.

[4143]
title = Apparition
author = Alon Calinao Dy
quote = Last night I had a dream.
In my dream,
I saw a beautiful place
Where everyone wanted to live.
Suddenly,
She appeared to me
This 'White Lady'
Who was very pretty.
I was around the corner
In my kitchen for dinner
When I saw her stunning beauty,
As if inviting me to go with her.
With a little doubt,
I followed her.
As I walked through the stairs,
I could see happy people
Welcoming me with their smiles.
I saw the whole place,
As it was a land of  ghosts
And images of people long gone.
I got scared.
I started to ask her,
About things have changed.
She never said a word,
And disappeared.

