</td>

<script type="text/javascript" src="iframe.js"></script>
<script>
function title() {return document.getElementById("title");}
function projects() {return document.getElementById("projects");}
document.getElementById("ifr").src="/?p=boss/"+meta.name+"&k=0000&e=0&a=1" 
url.full = url.searchParams.get("f");
if (!url.full)
    url.full = "320.gif"

var str = "";
for (var n = 0; n < meta.data.length; ++n)
{
    var id = n.pad(4); 
    var obj = meta.data[n];
    str += "<div class=section-title>"+obj.title+"</div>\n";
    if (url.full)
        str += "<div class=section-image><a target=ifr href=/?p=boss/"+meta.name+"&k="+id+"&a=1><img src=/data/boss/"+meta.name+"/"+id+"/"+url.full+"></img></a></div>\n";
}

title().innerHTML = meta.title;
projects().innerHTML = str;
</script>
