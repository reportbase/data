    {
        var k = document.getElementsByTagName('iframe');
        var j = Array.prototype.slice.call(k);
        j.forEach(function(e) 
        {
            var a = { "stop": 1, } 
            var i = e.contentWindow;
            i.postMessage("stop", url.origin);
        });        
    }
}, false);

</script>
