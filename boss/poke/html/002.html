<script>
function projects() {return document.getElementById("projects"); }
function images() {return document.getElementById("images"); }
function title() {return document.getElementById("title"); }
document.getElementById("ifr").src="/?p=boss/"+meta.name+"&k=0000&e=0&a=0" 
var str = "";
for (var n = 0; n < meta.data.length; ++n)
{
    var id = n.pad(4);
    var obj = meta.data[n];
    str += " <a target=ifr href=/?p=boss/"+meta.name+"&k="+id+"&a=0>"+obj.title+"</a>&nbsp;/";
}

projects().innerHTML = str;

var str = "";
var count = meta.data[0].count;
for (var n = 0; n < count; ++n)
{
    var id = (n+1).pad(3);
    str += " <a href=javascript:void(0) onclick=image("+n+")>"+id+"</a>&nbsp;/";
}

title().innerHTML = meta.title;
images().innerHTML = str;
</script>
