<script type="text/javascript">
var url = new URL(window.location.href);

function setIframeSrc(id, url) { document.getElementById(id).src = url; }
function setIframeLoc(nm, url) { window.frames[nm].location = url; }
function replaceIframeURL(nm, url) { window.frames[nm].location.replace(url); }
var time_resize;
function resize()
{
	clearTimeout(time_resize);
	time_resize = setTimeout(function() 
	{
		for (var n = 0; n < 20; n++)
		{
			var iframe = document.getElementById("ifrm");
			var header = document.getElementById("BBB");
			var footer = document.getElementById("CCC");
			var height = window.innerHeight*0.90-header.offsetHeight-footer.offsetHeight-20;
			var width = window.innerWidth*0.90;
			iframe.style.width = width+"px";
			iframe.style.height = height+"px";
			footer.style.top = height+iframe.style.top;
			footer.style.height = 30;
		}
	}, 100); 
}

window.addEventListener("resize", function (evt)
{
	resize();
});

window.addEventListener("load", function (evt)
{
	var lasturl = localStorage.getItem("lasturl");
	lasturl = lasturl ? "https://"+url.host + lasturl : "https://" + url.host + "/?p=0008"; 
	setIframeLoc('ifrm', lasturl)
	resize();
});

window.addEventListener('message', function(e)
{
	if (e.data.key == "url")
	{
		localStorage.setItem("lasturl", e.data.value);
		var a = document.getElementById("CCC");
		a.innerHTML = e.data.value;
	}
});

function postmessg(e)
{
	var k = document.getElementById('ifrm').contentWindow;
	k.postMessage('Hello from iframe', "https://" + url.host);
}

</script>
