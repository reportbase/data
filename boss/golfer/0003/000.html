<script>
Number.prototype.pad = function(size)
{
    var s = String(this);
    while (s.length < (size || 2)) {s = "0" + s;}
	    return s;
}

var str = "";
for (var n = 0; n < 4; ++n)
{
    var id = n.pad(4);
    str += "<a href=https://repba.com/?p=boss/golfer&k=0003&a=1&image=" + id + ">";
    str += "<img src=https://repba.com/data/boss/golfer/0003/orig/thumb/" + id + ".jpg></a>";
}

document.getElementById("images").innerHTML = str;

lst = ["Bill","Ted","Jimmy","Roger","Greg Norman","Steve","Nick Faldo","Phil Mickelson",];
var str = "";
for (var n = 0; n < 8; ++n)
{
    var id = n.pad(4);
    str += "<a href=https://repba.com/data/boss/golfer/" + id + "/000.html>";
    str += "<h2>" + lst[n] + "</h2></a><br>";
}

document.getElementById("links").innerHTML = str;
</script>
